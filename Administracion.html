<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - CIC 6.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --header-color-1: #000c24;
            --header-color-2: #001a4d;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #020617;
            overflow: hidden;
            margin: 0;
        }

        /* --- ARQUITECTURA --- */
        .main-viewport {
            height: calc(100vh - 48px);
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .content-area {
            display: flex;
            flex: 1;
            width: 100%;
            overflow: hidden;
        }

        #desktop {
            flex: 1;
            min-width: 0;
            height: 100%;
            position: relative;
            background: #000000;
            transition: background 0.5s ease;
        }

        /* --- LANZADOR ANCLADO IZQUIERDA --- */
        #app-launcher {
            width: 25%;
            height: calc(100vh - 48px);
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(25px);
            border-right: 1px solid rgba(255,255,255,0.1);
            position: absolute;
            left: -25%; 
            top: 48px;
            z-index: 110;
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        body.launcher-open #app-launcher {
            left: 0;
        }

        .metallic-bar {
            background: linear-gradient(90deg, var(--header-color-1) 25%, var(--header-color-2) 50%, var(--header-color-1) 75%);
            background-size: 200% 100%;
            animation: shimmer 8s infinite linear;
            height: 48px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: relative;
            z-index: 120;
            transition: all 1s ease-in-out;
        }

        #app-ribbon {
            height: 40px;
            background: rgba(0, 5, 15, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 6px;
            overflow-x: auto;
        }

        /* --- TABS --- */
        .tab-item {
            height: 30px;
            min-width: 140px;
            max-width: 200px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(255,255,255,0.15);
            position: relative;
            user-select: none;
            flex-shrink: 0;
        }

        .tab-item.active {
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.4);
            border-color: white;
            z-index: 10;
        }

        .tab-item.dragging {
            opacity: 0.4;
            transform: scale(0.95);
        }

        .tab-drag-handle {
            width: 24px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
            cursor: move;
            border-radius: 5px 0 0 5px;
            color: rgba(255,255,255,0.4);
        }
        
        .tab-drag-handle:hover { color: white; }

        .tab-title {
            flex: 1;
            padding: 0 8px;
            font-size: 10px;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tab-close-btn {
            width: 24px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0 5px 5px 0;
            background: rgba(0, 0, 0, 0.1);
            color: rgba(255,255,255,0.3);
            transition: all 0.2s;
        }

        .tab-close-btn:hover {
            background: rgba(239, 68, 68, 0.8);
            color: white;
        }

        /* --- PANEL LATERAL --- */
        #side-panel {
            width: 0;
            height: 100%;
            background: white;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 50;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border-left: 0px solid rgba(0,0,0,0.1);
        }

        body.side-panel-open #side-panel {
            width: 450px;
            border-left-width: 1px;
            box-shadow: -10px 0 30px rgba(0,0,0,0.05);
        }

        iframe { width: 100%; height: 100%; border: none; flex: 1; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="no-scrollbar">

    <div id="loading-screen" class="fixed inset-0 bg-slate-900 z-[9999] flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-sky-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <h2 class="text-white text-[10px] font-black tracking-[0.3em] uppercase">Sincronizando Sistema Administrativo</h2>
    </div>

    <nav class="metallic-bar w-full flex items-center px-4">
        <!-- BOTÓN DE APLICACIONES OPTIMIZADO -->
        <div class="flex items-center gap-2 z-10">
            <button id="start-button" class="flex items-center gap-3.5 px-4 py-2 bg-white/5 hover:bg-white/10 rounded-xl transition-all border border-white/10 active:scale-95 group">
                <img src="M/Apps.png" alt="Apps" class="h-6 w-6 object-contain group-hover:rotate-12 transition-transform duration-300">
                <div class="flex flex-col items-start space-y-0.5">
                    <span id="current-app-name" class="font-extrabold tracking-[0.15em] text-[10px] uppercase text-white leading-none">ESCRITORIO</span>
                    <span class="text-[8px] font-black text-sky-400 uppercase tracking-widest opacity-80">SISTEMA CIC</span>
                </div>
            </button>
        </div>

        <div class="absolute left-1/2 -translate-x-1/2 pointer-events-none hidden md:block">
            <h1 class="font-black text-[13px] tracking-[0.5em] uppercase text-white/90">Protección Patrimonial</h1>
        </div>

        <div class="flex-1"></div>

        <div class="flex items-center gap-3 h-full z-10">
            <!-- BOTÓN ACCESO RÁPIDO FORMULARIOS -->
            <button id="forms-trigger" onclick="openApp('forms', 'Centro de Formularios', 'Apps/Formularios.html', '#000000')" class="h-10 w-10 flex items-center justify-center bg-white/5 hover:bg-emerald-500/20 rounded-xl border border-white/5 transition-all active:scale-95 group" title="Centro de Formularios">
                <svg class="w-5 h-5 text-white/70 group-hover:text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
            </button>

            <button id="notes-trigger" onclick="openSidePanel('Apps/Notas.html')" class="h-10 w-10 flex items-center justify-center bg-white/5 hover:bg-white/10 rounded-xl border border-white/5 transition-all active:scale-95" title="Notas">
                <svg class="w-5 h-5 text-white/70" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
            </button>

            <div class="flex h-10 bg-black/40 px-4 items-center rounded-xl border border-white/5">
                <span id="system-time" class="text-xl font-black text-white tracking-tighter">00:00:00</span>
            </div>
        </div>
    </nav>

    <!-- Lanzador de Aplicaciones -->
    <div id="app-launcher" class="no-scrollbar">
        <iframe id="nav-frame" src="Nav.html" class="w-full h-full border-none"></iframe>
    </div>

    <div class="main-viewport">
        <div id="app-ribbon"></div>
        <div class="content-area">
            <main id="desktop">
                <div id="view-dashboard" class="relative flex flex-col items-center justify-center h-full w-full p-6 text-center animate-[fade-in_1s_ease-out]">
                    <div class="flex flex-col md:flex-row items-center gap-12 bg-white/10 backdrop-blur-md p-16 rounded-[48px] shadow-2xl border border-white/5">
                        <img src="M/Cam.gif" class="h-40 w-40 object-contain select-none">
                        <div class="select-none flex flex-col items-center">
                            <img src="M/Logo.png" class="h-60 mb-10">
                            <h2 class="text-3xl font-black tracking-[0.3em] uppercase text-white">Centro de Información y Comunicación</h2>
                            <div class="mt-6 h-1.5 w-32 bg-sky-500 rounded-full"></div>
                        </div>
                        <img src="M/Cam.gif" class="h-40 w-40 object-contain select-none">
                    </div>
                </div>
                <div id="app-content-container" class="h-full w-full hidden"></div>
            </main>
            <aside id="side-panel">
                <iframe id="side-panel-frame" class="w-full h-full" src="about:blank"></iframe>
            </aside>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCd4p8USmJeFOie1cJj0Hi80-z8IbLAGqU", 
            authDomain: "cic6-pp-web.firebaseapp.com", 
            projectId: "cic6-pp-web", 
            storageBucket: "cic6-pp-web.firebasestorage.app", 
            appId: "1:248659087868:web:a277ef700d83c7f1d22279" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let openTabs = [];
        let activeTabId = 'dashboard';
        let currentUserData = null; 
        
        const APP_BG_COLORS = {
            'dashboard': '#000000',
            'regas': '#4a044e',
            'forms': '#000000',
            'regsin': '#450a0a',
            'miespacio': '#581c87',
            'marbetes': '#064e3b',
            'users': '#0369a1'
        };

        const saveState = () => {
            localStorage.setItem('cic_session_tabs', JSON.stringify(openTabs));
            localStorage.setItem('cic_session_active', activeTabId);
        };

        const loadState = () => {
            const savedTabs = localStorage.getItem('cic_session_tabs');
            const savedActive = localStorage.getItem('cic_session_active');
            if (savedTabs) {
                openTabs = JSON.parse(savedTabs);
                if (savedActive) {
                    const active = openTabs.find(t => t.id === savedActive) || {id: 'dashboard', title: 'Escritorio', url: '', color: '#000000'};
                    window.openApp(active.id, active.title, active.url, active.color || APP_BG_COLORS[active.id] || '#000000', false);
                }
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const snap = await getDoc(doc(db, 'artifacts', 'cic.pp', 'public', 'data', 'Usuarios', user.uid));
                    if (snap.exists()) {
                        currentUserData = snap.data();
                        syncNavContext(); 
                        document.getElementById('loading-screen').classList.add('hidden');
                        loadState();
                    } else { window.location.href = 'index.html'; }
                } catch (e) { window.location.href = 'index.html'; }
            } else { window.location.href = 'index.html'; }
        });

        function syncNavContext() {
            const navFrame = document.getElementById('nav-frame');
            if (navFrame && navFrame.contentWindow && currentUserData) {
                navFrame.contentWindow.postMessage({ type: 'USER_DATA_SYNC', user: currentUserData }, '*');
            }
        }

        const updateRibbon = () => {
            const ribbon = document.getElementById('app-ribbon');
            ribbon.innerHTML = '';
            openTabs.forEach((tab, index) => {
                const tabEl = document.createElement('div');
                tabEl.className = `tab-item ${tab.id === activeTabId ? 'active' : ''}`;
                tabEl.style.backgroundColor = tab.color;
                tabEl.dataset.index = index;
                
                const handle = document.createElement('div');
                handle.className = 'tab-drag-handle';
                handle.draggable = true;
                handle.innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor"><path d="M10 9h4V7h-4v2zm0 4h4v-2h-4v2zm0 4h4v-2h-4v2zM7 9h2V7H7v2zm0 4h2v-2H7v2zm0 4h2v-2H7v2zm10-8h-2v2h2V7zm0 4h-2v2h2v-2zm0 4h-2v2h2v-2z"/></svg>`;
                handle.addEventListener('dragstart', (e) => {
                    draggedIndex = index;
                    tabEl.classList.add('dragging');
                });
                handle.addEventListener('dragend', () => tabEl.classList.remove('dragging'));

                const title = document.createElement('div');
                title.className = 'tab-title';
                title.textContent = tab.title;
                title.onclick = () => window.openApp(tab.id, tab.title, tab.url, tab.color, false);

                const closeBtn = document.createElement('div');
                closeBtn.className = 'tab-close-btn';
                closeBtn.innerHTML = `<svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M18 6L6 18M6 6l12 12"/></svg>`;
                closeBtn.onclick = (e) => { e.stopPropagation(); closeTab(tab.id); };

                tabEl.appendChild(handle);
                tabEl.appendChild(title);
                tabEl.appendChild(closeBtn);
                
                tabEl.addEventListener('dragover', (e) => e.preventDefault());
                tabEl.addEventListener('drop', (e) => {
                    const targetIndex = index;
                    const movedItem = openTabs.splice(draggedIndex, 1)[0];
                    openTabs.splice(targetIndex, 0, movedItem);
                    updateRibbon();
                });

                ribbon.appendChild(tabEl);
            });
            saveState();
        };

        let draggedIndex = null;

        window.openApp = (id, title, url, color, addToHistory = true) => {
            toggleLauncher(false);
            const container = document.getElementById('app-content-container');
            const dashboard = document.getElementById('view-dashboard');
            const desktop = document.getElementById('desktop');
            const appLabel = document.getElementById('current-app-name');

            activeTabId = id;
            appLabel.textContent = title;
            desktop.style.backgroundColor = color || '#000000';

            if (addToHistory && id !== 'dashboard') {
                if (!openTabs.find(t => t.id === id)) openTabs.push({ id, title, url, color });
            }
            updateRibbon();

            if (id === 'dashboard') {
                dashboard.classList.remove('hidden');
                container.classList.add('hidden');
                container.innerHTML = '';
            } else {
                dashboard.classList.add('hidden');
                container.classList.remove('hidden');
                container.innerHTML = `<iframe id="frame-${id}" src="${url}" title="${title}"></iframe>`;
            }
            window.closeSidePanel();
        };

        window.closeTab = (id) => {
            openTabs = openTabs.filter(t => t.id !== id);
            if (activeTabId === id) window.openApp('dashboard', 'Escritorio', '', '#000000', false);
            else updateRibbon();
        };

        window.addEventListener('message', (event) => {
            const msg = event.data;
            if (!msg) return;

            if (msg.type === 'OPEN_SIDE_PANEL' || msg.type === 'navigateRight') {
                window.openSidePanel(msg.url);
            }
            
            if (msg.type === 'CLOSE_SIDE_PANEL' || msg.type === 'CLOSE_MARBETE_DETAIL') {
                window.closeSidePanel();
            }

            if (msg.type === 'REQUEST_USER_CONTEXT') {
                syncNavContext();
            }

            if (msg.type === 'OPEN_MARBETE_DETAIL') {
                window.openSidePanel('Apps/Componentes/Marbetes/Detalle_Marbete.html');
                const detailFrame = document.getElementById('side-panel-frame');
                setTimeout(() => {
                    if (detailFrame && detailFrame.contentWindow) {
                        detailFrame.contentWindow.postMessage({ type: 'LOAD_DATA', data: msg.data }, '*');
                    }
                }, 400);
            }
        });

        const headerGradients = [
            ['#000c24', '#001a4d'], ['#2d0505', '#450a0a'], ['#2d0630', '#4a044e'], 
            ['#064e3b', '#065f46'], ['#1e1b4b', '#312e81'], ['#0c4a6e', '#075985']  
        ];
        let currentGradIdx = 0;
        setInterval(() => {
            currentGradIdx = (currentGradIdx + 1) % headerGradients.length;
            const colors = headerGradients[currentGradIdx];
            document.documentElement.style.setProperty('--header-color-1', colors[0]);
            document.documentElement.style.setProperty('--header-color-2', colors[1]);
        }, 60000); 

        const toggleLauncher = (show) => document.body.classList.toggle('launcher-open', show);
        document.getElementById('start-button').onclick = (e) => { e.stopPropagation(); toggleLauncher(!document.body.classList.contains('launcher-open')); };
        
        window.closeSidePanel = () => {
            document.body.classList.remove('side-panel-open');
        };
        
        window.openSidePanel = (url) => {
            const frame = document.getElementById('side-panel-frame');
            frame.src = url;
            document.body.classList.add('side-panel-open');
        };

        document.addEventListener('click', (e) => {
            const launcher = document.getElementById('app-launcher');
            const startBtn = document.getElementById('start-button');
            if (document.body.classList.contains('launcher-open') && !launcher.contains(e.target) && !startBtn.contains(e.target)) toggleLauncher(false);
        });

        setInterval(() => {
            const now = new Date();
            document.getElementById('system-time').textContent = now.toLocaleTimeString('es-MX', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }, 1000);

        window.handleLogout = async () => { localStorage.clear(); await signOut(auth); window.location.href = 'index.html'; };
    </script>
</body>
</html>
