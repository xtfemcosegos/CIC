<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - CIC 6.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #020617;
            overflow: hidden;
            margin: 0;
        }

        /* --- ARQUITECTURA DE COMPRESIÓN (FLEX) SIN RESPONSIVIDAD --- */
        .main-viewport {
            height: calc(100vh - 48px);
            width: 100%;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        #desktop {
            flex: 1;
            min-width: 0;
            height: 100%;
            position: relative;
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #side-panel {
            width: 0;
            height: 100%;
            background: white;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 50;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        body.side-panel-open #side-panel {
            width: 450px;
            box-shadow: -10px 0 30px rgba(0,0,0,0.1);
        }

        /* Barra de tareas Metálica */
        .metallic-bar {
            background: linear-gradient(90deg, #000c24 25%, #001a4d 50%, #000c24 75%);
            background-size: 200% 100%;
            animation: shimmer 8s infinite linear;
            height: 48px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: relative;
            z-index: 100;
        }

        /* Launcher y Cards */
        .glass-panel {
            background: rgba(2, 6, 23, 0.98);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .app-item-card {
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .app-item-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            border-color: rgba(255,255,255,0.15);
        }

        iframe { width: 100%; height: 100%; border: none; flex: 1; }
    </style>
</head>
<body class="no-scrollbar">

    <!-- Pantalla de Carga -->
    <div id="loading-screen" class="fixed inset-0 bg-slate-900 z-[9999] flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-sky-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <h2 class="text-white text-[10px] font-black tracking-[0.3em] uppercase">Sincronizando Protección Patrimonial</h2>
    </div>

    <!-- Barra de Tareas -->
    <nav class="metallic-bar w-full flex items-center px-4">
        <div class="flex items-center gap-4 z-10">
            <button id="start-button" class="flex items-center gap-2.5 px-3 py-1.5 bg-white/5 hover:bg-white/10 rounded-xl transition-all border border-white/5 active:scale-95">
                <img src="M/Apps.png" alt="Apps" class="h-5 w-5 object-contain">
                <div class="flex flex-col items-start leading-none">
                    <span id="current-app-name" class="font-black tracking-widest text-[9px] uppercase text-white">ESCRITORIO</span>
                    <span class="text-[7px] font-bold text-sky-400 uppercase">Sistema CIC</span>
                </div>
            </button>
        </div>

        <div class="absolute left-1/2 -translate-x-1/2 pointer-events-none">
            <h1 class="font-black text-[13px] tracking-[0.5em] uppercase text-white/90">
                Protección Patrimonial
            </h1>
        </div>

        <div class="flex-1"></div>

        <div class="flex items-center gap-3 h-full z-10">
            <!-- Botón de Notas (Ahora apunta a una aplicación interna para evitar bloqueos) -->
            <button onclick="openSidePanel('Apps/Notas.html')" 
                    class="h-10 w-10 flex items-center justify-center bg-white/5 hover:bg-white/10 rounded-xl border border-white/5 transition-all active:scale-95" 
                    title="Notas del Sistema">
                <svg class="w-5 h-5 text-white/70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
            </button>

            <!-- Reloj del Sistema -->
            <div class="flex h-10 bg-black/40 px-4 items-center rounded-xl border border-white/5">
                <span id="system-time" class="text-xl font-black text-white tracking-tighter">00:00:00</span>
            </div>
        </div>
    </nav>

    <!-- Lanzador de Aplicaciones -->
    <div id="app-launcher" class="hidden absolute left-4 top-14 glass-panel rounded-[32px] shadow-2xl p-6 z-[110] w-[340px] max-h-[85vh] overflow-y-auto">
        
        <!-- Tarjeta de Perfil del Elemento con Botón de Salida -->
        <div id="user-profile-card" class="mb-6 p-4 rounded-2xl bg-white/5 border border-white/10">
            <div class="flex items-center gap-4 mb-4">
                <div class="h-14 w-14 rounded-full border-2 border-sky-500/30 overflow-hidden bg-slate-800 shrink-0">
                    <img id="user-avatar" src="M/User.png" class="h-full w-full object-cover opacity-0 transition-opacity duration-500">
                </div>
                <div class="flex flex-col overflow-hidden flex-1">
                    <span id="user-name" class="text-[12px] font-black text-white uppercase truncate text-shimmer">Cargando...</span>
                    <span id="user-puesto" class="text-[9px] font-bold text-sky-400 uppercase tracking-wider truncate">Identificando...</span>
                </div>
            </div>
            <button onclick="handleLogout()" class="w-full py-2 bg-red-600/20 hover:bg-red-600 text-red-100 rounded-xl border border-red-500/20 font-black text-[10px] uppercase transition-all flex items-center justify-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                Finalizar Sesión
            </button>
        </div>

        <h3 class="text-[10px] font-black text-slate-500 uppercase mb-4 tracking-[0.2em] px-2">Servicios Autorizados</h3>
        
        <div class="grid grid-cols-1 gap-2">
            <!-- Escritorio -->
            <button onclick="openApp('dashboard', 'Escritorio', '', '')" class="app-item-card flex items-center gap-4 p-3 rounded-2xl w-full text-left">
                <div class="h-10 w-10 bg-slate-500/20 rounded-xl flex items-center justify-center border border-slate-400/30">
                    <img src="M/Logo.png" class="h-6 w-6 object-contain grayscale invert">
                </div>
                <div>
                    <span class="block text-[11px] font-black text-white uppercase">Escritorio</span>
                    <span class="block text-[8px] text-slate-300/60 uppercase font-bold">Panel Principal</span>
                </div>
            </button>

            <!-- Registro Asistencia -->
            <button onclick="openApp('regas', 'Registro Asistencia', 'Apps/RegAs.html', '#4a044e')" class="app-item-card flex items-center gap-4 p-3 rounded-2xl w-full text-left">
                <div class="h-10 w-10 bg-indigo-500/20 rounded-xl flex items-center justify-center border border-indigo-400/30">
                    <img src="M/Logo-App/RegAs.png" class="h-6 w-6 object-contain" onerror="this.src='M/Apps.png'">
                </div>
                <div>
                    <span class="block text-[11px] font-black text-white uppercase">Registro Asistencia</span>
                    <span class="block text-[8px] text-indigo-300/60 uppercase font-bold">Control de Turnos</span>
                </div>
            </button>

            <!-- Registro Siniestros -->
            <button onclick="openApp('regsin', 'Registro Siniestros', 'Apps/RegSin.html', '#7f1d1d')" class="app-item-card flex items-center gap-4 p-3 rounded-2xl w-full text-left">
                <div class="h-10 w-10 bg-red-500/20 rounded-xl flex items-center justify-center border border-red-400/30">
                    <img src="M/Logo-App/RegSin.png" class="h-6 w-6 object-contain" onerror="this.src='M/Apps.png'">
                </div>
                <div>
                    <span class="block text-[11px] font-black text-white uppercase">Registro Siniestros</span>
                    <span class="block text-[8px] text-red-300/60 uppercase font-bold">Reporte de Eventos</span>
                </div>
            </button>

            <!-- Gestión de Usuarios -->
            <button onclick="openApp('users', 'Gestión de Usuarios', 'Apps/Admin_Users.html', '#0369a1')" class="app-item-card flex items-center gap-4 p-3 rounded-2xl w-full text-left">
                <div class="h-10 w-10 bg-sky-500/20 rounded-xl flex items-center justify-center border border-sky-400/30">
                    <img src="M/Logo-App/Users.png" class="h-6 w-6 object-contain" onerror="this.src='M/Apps.png'">
                </div>
                <div>
                    <span class="block text-[11px] font-black text-white uppercase">Gestión de Usuarios</span>
                    <span class="block text-[8px] text-sky-300/60 uppercase font-bold">Administración Central</span>
                </div>
            </button>

            <!-- Mi Espacio -->
            <button onclick="openApp('miespacio', 'Mi Espacio', 'Apps/MiEspacio.html', '#1e293b')" class="app-item-card flex items-center gap-4 p-3 rounded-2xl w-full text-left">
                <div class="h-10 w-10 bg-slate-500/20 rounded-xl flex items-center justify-center border border-slate-400/30">
                    <img src="M/Logo-App/Space.png" class="h-6 w-6 object-contain" onerror="this.src='M/Apps.png'">
                </div>
                <div>
                    <span class="block text-[11px] font-black text-white uppercase">Mi Espacio</span>
                    <span class="block text-[8px] text-slate-300/60 uppercase font-bold">Perfil del Colaborador</span>
                </div>
            </button>

            <!-- Marbetes -->
            <button onclick="openApp('marbetes', 'Marbetes', 'Apps/Marbetes.html', '#166534')" class="app-item-card flex items-center gap-4 p-3 rounded-2xl w-full text-left">
                <div class="h-10 w-10 bg-green-500/20 rounded-xl flex items-center justify-center border border-green-400/30">
                    <img src="M/Logo-App/Marbetes.png" class="h-6 w-6 object-contain" onerror="this.src='M/Apps.png'">
                </div>
                <div>
                    <span class="block text-[11px] font-black text-white uppercase">Marbetes</span>
                    <span class="block text-[8px] text-green-300/60 uppercase font-bold">Control Vehicular</span>
                </div>
            </button>
        </div>
    </div>

    <!-- Contenedor Principal con Flex-Compression -->
    <div class="main-viewport">
        <main id="desktop">
            <div id="view-dashboard" class="flex flex-col items-center justify-center h-full w-full p-6 text-center">
                <div class="opacity-10 select-none flex flex-col items-center">
                    <img src="M/Logo.png" class="h-56 mb-8 grayscale invert">
                    <h2 class="text-xl font-light tracking-[0.5em] uppercase text-white">Centro de Inteligencia y Control</h2>
                </div>
            </div>
            <div id="app-content-container" class="h-full w-full hidden"></div>
        </main>

        <!-- Panel Lateral Limpio -->
        <aside id="side-panel">
            <iframe id="side-panel-frame" class="w-full h-full" src="about:blank"></iframe>
        </aside>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCd4p8USmJeFOie1cJj0Hi80-z8IbLAGqU", 
            authDomain: "cic6-pp-web.firebaseapp.com", 
            projectId: "cic6-pp-web", 
            storageBucket: "cic6-pp-web.firebasestorage.app", 
            appId: "1:248659087868:web:a277ef700d83c7f1d22279" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const snap = await getDoc(doc(db, 'artifacts', 'cic.pp', 'public', 'data', 'Usuarios', user.uid));
                    if (snap.exists()) {
                        const data = snap.data();
                        const puesto = data.puesto?.toLowerCase();
                        if (puesto === 'administrador' || puesto === 'operador cco') {
                            document.getElementById('user-name').textContent = data.nombre || 'Personal CIC';
                            document.getElementById('user-puesto').textContent = data.puesto || 'Operativo';
                            const avatar = document.getElementById('user-avatar');
                            avatar.src = data.foto || 'M/User.png';
                            avatar.onload = () => avatar.classList.remove('opacity-0');
                            document.getElementById('loading-screen').classList.add('hidden');
                        } else {
                            window.location.href = 'index.html?error=unauthorized';
                        }
                    } else {
                        window.location.href = 'index.html?error=notfound';
                    }
                } catch (e) {
                    window.location.href = 'index.html?error=database';
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        // Abrir App en contenedor principal
        window.openApp = (id, title, url, color) => {
            toggleLauncher(false);
            const container = document.getElementById('app-content-container');
            const dashboard = document.getElementById('view-dashboard');
            const appLabel = document.getElementById('current-app-name');

            appLabel.textContent = title;

            if (id === 'dashboard') {
                dashboard.classList.remove('hidden');
                container.classList.add('hidden');
                container.innerHTML = '';
            } else {
                dashboard.classList.add('hidden');
                container.classList.remove('hidden');
                container.innerHTML = `<iframe id="frame-${id}" src="${url}" title="${title}" loading="lazy"></iframe>`;
            }
            closeSidePanel();
        };

        // Función para abrir el panel lateral directamente
        window.openSidePanel = (url) => {
            const frame = document.getElementById('side-panel-frame');
            frame.src = url;
            document.body.classList.add('side-panel-open');
        };

        window.closeSidePanel = () => {
            document.body.classList.remove('side-panel-open');
            setTimeout(() => { document.getElementById('side-panel-frame').src = 'about:blank'; }, 400);
        };

        window.addEventListener('message', (event) => {
            if (event.data.type === 'OPEN_SIDE_PANEL') {
                openSidePanel(event.data.url);
            }
            if (event.data.type === 'CLOSE_SIDE_PANEL') closeSidePanel();
            if (event.data.type === 'navigateRight') {
                openSidePanel(event.data.url);
            }
        });

        const toggleLauncher = (show) => {
            document.getElementById('app-launcher').classList.toggle('hidden', !show);
        };

        document.getElementById('start-button').onclick = (e) => {
            e.stopPropagation();
            toggleLauncher(document.getElementById('app-launcher').classList.contains('hidden'));
        };

        document.addEventListener('click', (e) => {
            const launcher = document.getElementById('app-launcher');
            const startBtn = document.getElementById('start-button');
            if (!launcher.contains(e.target) && !startBtn.contains(e.target)) toggleLauncher(false);
        });

        setInterval(() => {
            const now = new Date();
            document.getElementById('system-time').textContent = now.toLocaleTimeString('es-MX', { 
                hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit'
            });
        }, 1000);

        window.handleLogout = async () => { await signOut(auth); window.location.href = 'index.html'; };
    </script>
</body>
</html>
