<!DOCTYPE html>
<html lang="es">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes bounce-up {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #020617;
            overflow: hidden;
            margin: 0;
        }

        /* --- ARQUITECTURA DE COMPRESIN (FLEX) SIN RESPONSIVIDAD --- */
        .main-viewport {
            height: calc(100vh - 48px);
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .content-area {
            display: flex;
            flex: 1;
            width: 100%;
            overflow: hidden;
        }

        #desktop {
            flex: 1;
            min-width: 0;
            height: 100%;
            position: relative;
            background: #ffffff; /* FONDO BLANCO */
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #side-panel {
            width: 0;
            height: 100%;
            background: white;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 50;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        body.side-panel-open #side-panel {
            width: 450px;
            box-shadow: -10px 0 30px rgba(0,0,0,0.1);
        }

        /* Barra de tareas Met谩lica */
        .metallic-bar {
            background: linear-gradient(90deg, #000c24 25%, #001a4d 50%, #000c24 75%);
            background-size: 200% 100%;
            animation: shimmer 8s infinite linear;
            height: 48px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: relative;
            z-index: 100;
        }

        /* --- RIBN DE PESTAAS --- */
        #app-ribbon {
            height: 0;
            background: rgba(0, 12, 36, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: height 0.3s ease;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 8px;
        }

        #app-ribbon.visible { height: 36px; }

        .tab-item {
            height: 26px;
            padding: 0 12px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s;
            max-width: 160px;
        }

        .tab-item:hover { background: rgba(255,255,255,0.08); }
        .tab-item.active { background: rgba(56, 189, 248, 0.1); border-color: rgba(56, 189, 248, 0.4); }
        .tab-item span { font-size: 9px; font-weight: 800; color: rgba(255,255,255,0.6); text-transform: uppercase; letter-spacing: 0.05em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .tab-item.active span { color: #38bdf8; }

        .close-tab { width: 14px; height: 14px; display: flex; align-items: center; justify-content: center; border-radius: 4px; color: rgba(255,255,255,0.3); transition: all 0.2s; }
        .close-tab:hover { background: rgba(239, 68, 68, 0.2); color: #ef4444; }

        /* --- GUAS ANIMADAS --- */
        .guide-indicator {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: bounce-up 2s infinite ease-in-out;
            z-index: 60;
            pointer-events: none;
        }

        .guide-bubble {
            background: #4f46e5;
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            white-space: nowrap;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
            margin-bottom: 8px;
            position: relative;
        }

        .guide-bubble::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 8px;
            height: 8px;
            background: #4f46e5;
        }

        /* Launcher y Cards */
        .glass-panel {
            background: rgba(2, 6, 23, 0.98);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .app-item-card {
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .app-item-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            border-color: rgba(255,255,255,0.15);
        }

        iframe { width: 100%; height: 100%; border: none; flex: 1; }
    </style>
</head>

                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>

        <h3 class="text-[10px] font-black text-slate-500 uppercase mb-4 tracking-[0.2em] px-2">Servicios Autorizados</h3>

            <button onclick="openApp('miespacio', 'Mi Espacio', 'Apps/MiEspacio.html', '#1e293b')" class="app-item-card flex items-center gap-4 p-3 rounded-2xl w-full text-left">
                <div class="h-10 w-10 bg-slate-500/20 rounded-xl flex items-center justify-center border border-slate-400/30">

            <button onclick="openApp('marbetes', 'Marbetes', 'Apps/Marbetes.html', '#166534')" class="app-item-card flex items-center gap-4 p-3 rounded-2xl w-full text-left">
                <div class="h-10 w-10 bg-green-500/20 rounded-xl flex items-center justify-center border border-green-400/30">
                    <img src="M/Logo-App/Marbetes.png" class="h-6 w-6 object-contain" onerror="this.src='M/Apps.png'">
                </div>
                <div>

    <!-- Contenedor Principal -->
    <div class="main-viewport">
        <!-- Rib贸n de Pesta帽as Abiertas -->

                <div id="view-dashboard" class="relative flex flex-col items-center justify-center h-full w-full p-6 text-center animate-[fade-in_1s_ease-out]">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCd4p8USmJeFOie1cJj0Hi80-z8IbLAGqU", 
            authDomain: "cic6-pp-web.firebaseapp.com", 
            projectId: "cic6-pp-web", 
            storageBucket: "cic6-pp-web.firebasestorage.app", 
            appId: "1:248659087868:web:a277ef700d83c7f1d22279" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let openTabs = [];
        let activeTabId = 'dashboard';

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const snap = await getDoc(doc(db, 'artifacts', 'cic.pp', 'public', 'data', 'Usuarios', user.uid));
                    if (snap.exists()) {
                        const data = snap.data();
                        const puesto = data.puesto?.toLowerCase();
                        if (puesto === 'administrador' || puesto === 'operador cco') {
                            document.getElementById('user-name').textContent = data.nombre || 'Personal CIC';
                            document.getElementById('user-puesto').textContent = data.puesto || 'Operativo';
                            const avatar = document.getElementById('user-avatar');
                            avatar.src = data.foto || 'M/User.png';
                            avatar.onload = () => avatar.classList.remove('opacity-0');
                            document.getElementById('loading-screen').classList.add('hidden');
                        } else {
                            window.location.href = 'index.html?error=unauthorized';
                        }
                    } else { window.location.href = 'index.html?error=notfound'; }
                } catch (e) { window.location.href = 'index.html?error=database'; }
            } else { window.location.href = 'index.html'; }
        });

        window.toggleRibbon = () => {
            document.getElementById('app-ribbon').classList.toggle('visible');
        };

        const updateRibbon = () => {
            const ribbon = document.getElementById('app-ribbon');
            ribbon.innerHTML = '';
            openTabs.forEach(tab => {
                const tabEl = document.createElement('div');
                tabEl.className = `tab-item ${tab.id === activeTabId ? 'active' : ''}`;
                tabEl.onclick = () => window.openApp(tab.id, tab.title, tab.url, '', false);
                tabEl.innerHTML = `<span>${tab.title}</span><button class="close-tab" onclick="event.stopPropagation(); closeTab('${tab.id}')"><svg class="w-2.5 h-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"/></svg></button>`;
                ribbon.appendChild(tabEl);
            });
            if (openTabs.length > 0) ribbon.classList.add('visible');
        };

        window.closeTab = (id) => {
            openTabs = openTabs.filter(t => t.id !== id);
            if (activeTabId === id) window.openApp('dashboard', 'Escritorio', '', '', false);
            else updateRibbon();
        };

        window.openApp = (id, title, url, color, addToHistory = true) => {
            toggleLauncher(false);
            const container = document.getElementById('app-content-container');
            const dashboard = document.getElementById('view-dashboard');
            const appLabel = document.getElementById('current-app-name');

            activeTabId = id;
            appLabel.textContent = title;

            if (addToHistory && id !== 'dashboard') {
                if (!openTabs.find(t => t.id === id)) openTabs.push({ id, title, url });
            }
            updateRibbon();

            if (id === 'dashboard') {
                dashboard.classList.remove('hidden');
                container.classList.add('hidden');
                container.innerHTML = '';
            } else {
                dashboard.classList.add('hidden');
                container.classList.remove('hidden');
                container.innerHTML = `<iframe id="frame-${id}" src="${url}" title="${title}" loading="lazy"></iframe>`;
            }
            closeSidePanel();
        };

        window.openSidePanel = (url) => {
            const frame = document.getElementById('side-panel-frame');
            frame.src = url;
            document.body.classList.add('side-panel-open');
        };

        window.closeSidePanel = () => {
            document.body.classList.remove('side-panel-open');
            setTimeout(() => { document.getElementById('side-panel-frame').src = 'about:blank'; }, 400);
        };

        window.addEventListener('message', (event) => {
            if (event.data.type === 'OPEN_SIDE_PANEL') openSidePanel(event.data.url);
            if (event.data.type === 'CLOSE_SIDE_PANEL') closeSidePanel();
            if (event.data.type === 'navigateRight') openSidePanel(event.data.url);
        });

        const toggleLauncher = (show) => {
            document.getElementById('app-launcher').classList.toggle('hidden', !show);
        };

        document.getElementById('start-button').onclick = (e) => {
            e.stopPropagation();
            toggleLauncher(document.getElementById('app-launcher').classList.contains('hidden'));
        };

        document.addEventListener('click', (e) => {
            const launcher = document.getElementById('app-launcher');
            const startBtn = document.getElementById('start-button');
            if (!launcher.contains(e.target) && !startBtn.contains(e.target)) toggleLauncher(false);
        });

        setInterval(() => {
            const now = new Date();
            document.getElementById('system-time').textContent = now.toLocaleTimeString('es-MX', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }, 1000);

        window.handleLogout = async () => { await signOut(auth); window.location.href = 'index.html'; };
    </script>
