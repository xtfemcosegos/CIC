<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="Estilos/Principal.css?v=0.1.3" />
</head>
<body>
  <div class="container">
    <header class="encabezado">
      <div class="seccion izquierda">🛡️ OS</div>
      <div class="seccion centro">Inicio de Sesión</div>
      <div class="seccion derecha"><a href="index.html">Volver</a></div>
    </header>

    <main class="contenido">
      <div class="cuadro-bienvenida">
        <h1 class="titulo-principal">Accede a tu cuenta</h1>
        <form id="formLogin" onsubmit="return IniciarSesion(event)">
          <div class="grupo-formulario">
            <input type="text" id="usuario" placeholder="Usuario" required />
          </div>
          <div class="grupo-formulario">
            <input type="password" id="contraseña" placeholder="Contraseña" required />
          </div>
          <div class="button-group">
            <button type="submit" class="btn primario">Entrar</button>
            <button type="button" class="btn secundario" onclick="location.href='register.html'">Registrarse</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="Scripts/Principal.js?v=0.1.3"></script>
</body>
</html>
