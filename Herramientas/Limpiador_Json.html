<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de JSON por Fechas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 1);
        }
        .date-badge {
            transition: all 0.2s;
        }
        .date-badge:hover {
            transform: translateY(-2px);
        }
        pre {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
        }
        .btn-action {
            @apply px-4 py-2 rounded-xl text-xs font-bold transition-all shadow-sm flex items-center gap-2;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-900">

    <div class="max-w-4xl mx-auto py-12 px-4">
        <!-- Encabezado -->
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black text-slate-900 tracking-tight mb-2">Analizador de Fechas JSON</h1>
            <p class="text-slate-500">Sube un archivo con claves <code class="bg-slate-200 px-1 rounded text-sm">ddmmyyyy</code> para explorar su contenido.</p>
        </div>

        <!-- Área de Carga -->
        <div id="dropZone" class="glass-card p-10 rounded-3xl shadow-xl border-2 border-dashed border-slate-300 text-center cursor-pointer hover:border-blue-500 hover:bg-blue-50 transition-all mb-8">
            <input type="file" id="fileInput" class="hidden" accept=".json">
            <div class="space-y-4">
                <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewbox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                </div>
                <div>
                    <p id="fileName" class="text-lg font-bold text-slate-700">Selecciona o arrastra tu archivo JSON</p>
                    <p class="text-sm text-slate-400">El formato debe ser {"01012024": {...}, ...}</p>
                </div>
            </div>
        </div>

        <!-- Controles de Filtro (Ocultos inicialmente) -->
        <div id="controls" class="hidden space-y-6 animate-in fade-in duration-500">
            
            <!-- Acciones de Limpieza -->
            <div class="flex flex-wrap gap-3 mb-2">
                <button id="btnCleanDates" class="px-4 py-2 rounded-xl text-xs font-bold transition-all shadow-sm flex items-center gap-2 bg-amber-100 text-amber-700 hover:bg-amber-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Eliminar llaves no-fecha
                </button>
                <button id="btnCleanNumeric" class="px-4 py-2 rounded-xl text-xs font-bold transition-all shadow-sm flex items-center gap-2 bg-indigo-100 text-indigo-700 hover:bg-indigo-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14" />
                    </svg>
                    Limpiar llaves no-numéricas
                </button>
            </div>

            <div class="glass-card p-6 rounded-2xl shadow-md flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Selector de Fecha</label>
                    <div class="flex items-center gap-3">
                        <input type="date" id="datePicker" class="px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                        <span id="resultsCount" class="text-sm text-slate-500 font-medium"></span>
                    </div>
                </div>
                <div id="availableDatesContainer" class="flex flex-wrap gap-2 max-w-md justify-end">
                    <!-- Badges de fechas disponibles se insertarán aquí -->
                </div>
            </div>

            <!-- Visualizador de Datos -->
            <div id="dataDisplay" class="glass-card rounded-2xl shadow-lg overflow-hidden border-l-4 border-blue-500">
                <div class="bg-slate-100 px-6 py-3 border-b border-slate-200 flex justify-between items-center">
                    <span id="currentViewDate" class="font-mono text-sm font-bold text-slate-600">No hay fecha seleccionada</span>
                    <button id="copyBtn" class="text-xs bg-white px-3 py-1 rounded border shadow-sm hover:bg-slate-50 transition-all">Copiar JSON</button>
                </div>
                <div class="p-0">
                    <pre id="jsonViewer" class="p-6 text-sm overflow-auto max-h-[500px] text-slate-800 leading-relaxed italic text-slate-400">Elige una fecha para ver los datos...</pre>
                </div>
            </div>
        </div>

        <!-- Mensajes -->
        <div id="message" class="hidden mt-6 p-4 rounded-xl text-center text-sm font-medium"></div>
    </div>

    <script>
        let jsonData = null;
        let availableDates = [];

        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const fileNameDisplay = document.getElementById('fileName');
        const controls = document.getElementById('controls');
        const datePicker = document.getElementById('datePicker');
        const jsonViewer = document.getElementById('jsonViewer');
        const currentViewDate = document.getElementById('currentViewDate');
        const resultsCount = document.getElementById('resultsCount');
        const msg = document.getElementById('message');
        const badgeContainer = document.getElementById('availableDatesContainer');

        // Manejo de Archivos
        dropZone.onclick = () => fileInput.click();
        
        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) processFile(file);
        };

        // Drag and Drop
        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('bg-blue-50', 'border-blue-500'); };
        dropZone.ondragleave = () => { dropZone.classList.remove('bg-blue-50', 'border-blue-500'); };
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('bg-blue-50', 'border-blue-500');
            const file = e.dataTransfer.files[0];
            if (file) processFile(file);
        };

        function processFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    validateAndLoad(data, file.name);
                } catch (err) {
                    showError("El archivo no es un JSON válido.");
                }
            };
            reader.readAsText(file);
        }

        function validateAndLoad(data, name) {
            const keys = Object.keys(data);
            const datePattern = /^\d{8}$/; 
            
            availableDates = keys.filter(k => datePattern.test(k));

            if (availableDates.length === 0 && name) {
                showError("No se encontraron claves válidas con formato 'ddmmyyyy'.");
                return;
            }

            jsonData = data;
            if (name) fileNameDisplay.textContent = `✓ ${name}`;
            controls.classList.remove('hidden');
            msg.classList.add('hidden');
            
            setupDatePicker();
            renderBadges();
            
            // Seleccionar la fecha activa o la más reciente
            const currentKey = datePicker.value ? datePicker.value.split('-').reverse().join('') : null;
            const firstDateStr = (currentKey && availableDates.includes(currentKey)) ? currentKey : availableDates.sort((a,b) => b-a)[0];
            if (firstDateStr) updateView(firstDateStr);
        }

        function setupDatePicker() {
            const formattedDates = availableDates.map(str => {
                const d = str.slice(0, 2);
                const m = str.slice(2, 4);
                const y = str.slice(4, 8);
                return `${y}-${m}-${d}`;
            }).sort();

            if (formattedDates.length > 0) {
                datePicker.min = formattedDates[0];
                datePicker.max = formattedDates[formattedDates.length - 1];
            }
            
            datePicker.oninput = (e) => {
                const [y, m, d] = e.target.value.split('-');
                const key = `${d}${m}${y}`;
                if (jsonData[key]) {
                    updateView(key);
                } else {
                    jsonViewer.textContent = "No hay datos para esta fecha específica.";
                    jsonViewer.classList.add('italic', 'text-slate-400');
                    resultsCount.textContent = "0 elementos";
                }
            };
        }

        function renderBadges() {
            badgeContainer.innerHTML = '';
            availableDates.slice(-6).forEach(dateStr => {
                const btn = document.createElement('button');
                btn.className = "date-badge px-3 py-1 bg-white border border-slate-200 rounded-full text-[10px] font-bold text-slate-600 shadow-sm hover:border-blue-400 hover:text-blue-500";
                btn.textContent = `${dateStr.slice(0,2)}/${dateStr.slice(2,4)}/${dateStr.slice(4,8)}`;
                btn.onclick = () => updateView(dateStr);
                badgeContainer.appendChild(btn);
            });
        }

        function updateView(dateStr) {
            if (!dateStr || !jsonData[dateStr]) return;
            const data = jsonData[dateStr];
            const d = dateStr.slice(0, 2);
            const m = dateStr.slice(2, 4);
            const y = dateStr.slice(4, 8);
            
            datePicker.value = `${y}-${m}-${d}`;
            currentViewDate.textContent = `Viendo: ${d}/${m}/${y}`;
            
            jsonViewer.textContent = JSON.stringify(data, null, 2);
            jsonViewer.classList.remove('italic', 'text-slate-400');
            
            const count = Array.isArray(data) ? data.length : Object.keys(data).length;
            resultsCount.textContent = `${count} ${Array.isArray(data) ? 'elementos' : 'propiedades'}`;
        }

        // --- ACCIONES DE LIMPIEZA ---

        document.getElementById('btnCleanDates').onclick = () => {
            if (!jsonData) return;
            const keys = Object.keys(jsonData);
            const datePattern = /^\d{8}$/;
            const cleaned = {};
            let removedCount = 0;

            keys.forEach(k => {
                if (datePattern.test(k)) {
                    cleaned[k] = jsonData[k];
                } else {
                    removedCount++;
                }
            });

            jsonData = cleaned;
            validateAndLoad(jsonData, null);
            showStatus(`Limpieza completada: se eliminaron ${removedCount} llaves que no eran fechas.`, "bg-amber-50 text-amber-700");
        };

        document.getElementById('btnCleanNumeric').onclick = () => {
            if (!jsonData) return;
            let removedCount = 0;

            Object.keys(jsonData).forEach(dateKey => {
                const content = jsonData[dateKey];
                
                const cleanObject = (obj) => {
                    Object.keys(obj).forEach(prop => {
                        if (isNaN(prop)) {
                            delete obj[prop];
                            removedCount++;
                        }
                    });
                };

                if (Array.isArray(content)) {
                    content.forEach(item => {
                        if (item && typeof item === 'object') cleanObject(item);
                    });
                } else if (content && typeof content === 'object') {
                    cleanObject(content);
                }
            });

            const currentKey = datePicker.value.split('-').reverse().join('');
            updateView(currentKey);
            showStatus(`Limpieza completada: se eliminaron ${removedCount} llaves no-numéricas dentro de los datos.`, "bg-indigo-50 text-indigo-700");
        };

        function showStatus(text, colorClass) {
            msg.textContent = text;
            msg.className = `mt-6 p-4 rounded-xl text-center text-sm font-medium animate-bounce ${colorClass}`;
            msg.classList.remove('hidden');
            setTimeout(() => {
                msg.classList.add('hidden');
            }, 4000);
        }

        function showError(text) {
            msg.textContent = text;
            msg.className = "mt-6 p-4 rounded-xl text-center text-sm font-medium bg-red-50 text-red-600";
            msg.classList.remove('hidden');
            controls.classList.add('hidden');
        }

        document.getElementById('copyBtn').onclick = () => {
            const text = jsonViewer.textContent;
            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            
            const originalText = document.getElementById('copyBtn').textContent;
            document.getElementById('copyBtn').textContent = "¡Copiado!";
            setTimeout(() => {
                document.getElementById('copyBtn').textContent = originalText;
            }, 2000);
        };
    </script>
</body>
</html>
