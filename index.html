<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protección Patrimonial - CIC</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes light-sweep {
            0% { transform: translateX(-200%) skewX(-30deg); }
            100% { transform: translateX(300%) skewX(-30deg); }
        }

        .black-metallic-header {
            background: linear-gradient(90deg, #0f172a 25%, #334155 50%, #0f172a 75%);
            background-size: 200% 100%;
            animation: shimmer 5s infinite linear;
            position: relative;
            overflow: hidden;
            height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .light-effect::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.05), transparent);
            animation: light-sweep 6s infinite ease-in-out;
            pointer-events: none;
        }

        .silver-body {
            background: linear-gradient(180deg, #e2e8f0 0%, #cbd5e1 100%);
            min-height: 100vh;
            margin: 0;
        }

        .glass-dark {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 28rem;
            padding: 2.5rem;
            border-radius: 2.5rem;
            margin-top: -5rem;
            position: relative;
            z-index: 20;
        }

        .input-dark {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .input-dark:focus {
            border-color: #cbd5e1;
            box-shadow: 0 0 0 2px rgba(203, 213, 225, 0.2);
            outline: none;
        }

        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body class="silver-body font-sans text-slate-900">

    <header class="black-metallic-header light-effect">
        <div class="flex flex-col items-center text-center px-6 relative z-30">
            <img src="M/Logo.png" alt="Logo Protección Patrimonial" class="h-48 md:h-64 object-contain drop-shadow-2xl mb-4" onerror="this.src='https://placehold.co/600x400/000/fff?text=PROTECCION+PATRIMONIAL'">
            <h1 class="text-white text-2xl md:text-4xl font-light tracking-[0.4em] uppercase">Protección Patrimonial</h1>
        </div>
    </header>

    <main class="flex flex-col items-center px-4">
        <div class="glass-dark">
            <div class="text-center mb-8">
                <h2 class="text-white text-2xl font-bold">Inicio de Sesión</h2>
                <p class="text-slate-400 mt-2">Personal Autorizado</p>
            </div>

            <!-- Se añadió etiqueta FORM para soporte de tecla Enter -->
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Correo Electrónico</label>
                    <input type="email" id="email" required autocomplete="email" placeholder="usuario@dominio.com" class="input-dark w-full px-5 py-4 rounded-2xl">
                </div>
                <div>
                    <label for="password" class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Contraseña</label>
                    <input type="password" id="password" required autocomplete="current-password" placeholder="••••••••" class="input-dark w-full px-5 py-4 rounded-2xl">
                </div>
                <button type="submit" id="btn-login" class="w-full bg-white text-slate-900 py-4 rounded-2xl font-black text-lg hover:bg-slate-200 active:scale-95 transition-all shadow-xl uppercase tracking-wider disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="btn-text">Ingresar</span>
                </button>
            </form>

            <div id="error-message" class="hidden mt-6 p-4 bg-red-500/20 border border-red-500/50 text-red-200 text-sm rounded-xl text-center animate-pulse"></div>
            
            <div id="loading-overlay" class="hidden absolute inset-0 bg-slate-900/50 rounded-[2.5rem] flex items-center justify-center z-50">
                <div class="text-white font-bold tracking-widest uppercase text-sm loading-dots">Validando Acceso</div>
            </div>
        </div>
    </main>

    <script type="module">
         const APP_VERSION = "6.2.5";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Credenciales confirmadas
        const firebaseConfig = {
            apiKey: "AIzaSyCd4p8USmJeFOie1cJj0Hi80-z8IbLAGqU",
            authDomain: "cic6-pp-web.firebaseapp.com",
            projectId: "cic6-pp-web",
            storageBucket: "cic6-pp-web.firebasestorage.app",
            messagingSenderId: "248659087868",
            appId: "1:248659087868:web:a277ef700d83c7f1d22279",
            measurementId: "G-ZMC7H7710Z"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'cic.pp';

        const loginForm = document.getElementById('login-form');
        const btnLogin = document.getElementById('btn-login');
        const btnText = document.getElementById('btn-text');
        const errorDiv = document.getElementById('error-message');
        const loadingOverlay = document.getElementById('loading-overlay');

        // 1 & 2. ESCUCHADOR DE ESTADO (Redirección automática y validación de rol)
        onAuthStateChanged(auth, async (user) => {
            if (user && !user.isAnonymous) {
                console.log("Sesión activa detectada. Validando permisos...");
                showLoading(true);
                await validateAndRedirect(user.uid);
            } else {
                showLoading(false);
            }
        });

        async function validateAndRedirect(uid) {
            try {
                const userDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'Usuarios', uid);
                const userSnap = await getDoc(userDocRef);

                if (userSnap.exists()) {
                    const data = userSnap.data();
                    const puesto = (data.puesto || "").toLowerCase().trim();

                    if (puesto === "administrador" || puesto === "operador cco") {
                        window.location.href = 'Administracion.html';
                    } else {
                        showError("ACCESO DENEGADO: Su perfil (" + (data.puesto || "Sin Cargo") + ") no tiene permisos de administración.");
                        await signOut(auth);
                        showLoading(false);
                    }
                } else {
                    showError("ERROR: Perfil de usuario no encontrado en el sistema.");
                    await signOut(auth);
                    showLoading(false);
                }
            } catch (err) {
                console.error("Error en validación:", err);
                showError("Error de red o permisos al validar el perfil.");
                showLoading(false);
            }
        }

        // 3 & 4. MANEJO DE FORMULARIO Y FEEDBACK
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) return;

            setLoadingState(true);
            errorDiv.classList.add('hidden');

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // La redirección la maneja onAuthStateChanged
            } catch (error) {
                setLoadingState(false);
                console.error("Error Firebase:", error.code);
                
                // Traducción de errores comunes
                let mensaje = "Error al iniciar sesión.";
                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                    case 'auth/invalid-credential':
                        mensaje = "Correo o contraseña incorrectos.";
                        break;
                    case 'auth/too-many-requests':
                        mensaje = "Cuenta bloqueada temporalmente por demasiados intentos. Intente más tarde.";
                        break;
                    case 'auth/invalid-email':
                        mensaje = "El formato del correo no es válido.";
                        break;
                    default:
                        mensaje = "Error de conexión. Verifique su internet.";
                }
                showError(mensaje);
            }
        });

        function setLoadingState(isLoading) {
            btnLogin.disabled = isLoading;
            btnText.textContent = isLoading ? "VERIFICANDO..." : "INGRESAR";
            if (isLoading) {
                btnLogin.classList.add('animate-pulse');
            } else {
                btnLogin.classList.remove('animate-pulse');
            }
        }

        function showLoading(show) {
            if (show) loadingOverlay.classList.remove('hidden');
            else loadingOverlay.classList.add('hidden');
        }

        function showError(msg) {
            errorDiv.textContent = msg;
            errorDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
