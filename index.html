<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CIC 7.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        body {
            background: radial-gradient(circle at center, #111827 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
        }
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }
        .input-field:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="w-[90%] md:w-[80%] max-w-4xl p-8 md:p-12 glass-card shadow-2xl mx-auto my-8 flex flex-col items-center">
        
        <div class="w-full text-center mb-10">
            <div class="inline-block mb-6 w-full">
                <img src="MM/Logo.png" alt="Logo CIC" 
                    class="h-48 md:h-64 w-auto mx-auto object-contain drop-shadow-[0_0_30px_rgba(59,130,246,0.2)]" 
                    onerror="this.src='https://via.placeholder.com/600x300?text=Logo+CIC+7.1'; this.onerror=null;">
            </div>
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight mb-2">CIC 7.1</h1>
            <p class="text-lg md:text-xl text-gray-400 font-light tracking-wide">Centro de Información y Comunicación</p>
        </div>

        <div class="w-full max-w-md mx-auto bg-black/20 p-8 rounded-3xl border border-white/5">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-xs font-bold uppercase tracking-widest text-gray-400 mb-2">Correo Institucional</label>
                    <input type="email" id="email" required 
                        class="w-full px-5 py-3 rounded-xl input-field text-white text-base" 
                        placeholder="usuario@cic.gob">
                </div>

                <div>
                    <label for="password" class="block text-xs font-bold uppercase tracking-widest text-gray-400 mb-2">Contraseña</label>
                    <input type="password" id="password" required 
                        class="w-full px-5 py-3 rounded-xl input-field text-white text-base" 
                        placeholder="••••••••">
                </div>

                <div id="messageBox" class="hidden p-4 rounded-xl text-sm font-medium transition-all duration-300 text-center"></div>

                <button type="submit" id="submitBtn" 
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-6 rounded-xl transition duration-300 transform hover:scale-[1.02] active:scale-[0.98] flex justify-center items-center gap-3 text-lg shadow-lg shadow-blue-900/40">
                    <span id="btnText">Entrar al Sistema</span>
                    <svg id="loader" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>
        </div>

        <div class="mt-12 pt-8 border-t border-white/10 w-full max-w-2xl text-center">
            <p class="text-[10px] text-gray-500 uppercase tracking-[0.3em] font-black">Uso exclusivo para personal de Protección Patrimonial OS</p>
            <p id="versionTag" class="text-[8px] text-gray-700 mt-2 font-mono">v7.1.18</p>
        </div>
    </div>

    <script type="module">
        const APP_VERSION = "7.1.19";

        import { firebaseConfig } from './script.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'cic-71';

        const loginForm = document.getElementById('loginForm');
        const messageBox = document.getElementById('messageBox');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const versionTag = document.getElementById('versionTag');

        const showMessage = (text, isError = true) => {
            messageBox.textContent = text;
            messageBox.className = `p-4 rounded-xl text-sm font-medium ${isError ? 'bg-red-500/20 text-red-400 border border-red-500/50' : 'bg-green-500/20 text-green-400 border border-green-500/50'}`;
            messageBox.classList.remove('hidden');
        };

        /**
         * Verifica si hay una nueva versión y limpia la caché
         */
        async function checkUpdate() {
            try {
                // Timeout de seguridad para no bloquear el login si falla la red
                const timeout = setTimeout(() => { throw new Error("TIMEOUT"); }, 3500);

                await signInAnonymously(auth);
                const configRef = doc(db, 'artifacts', appId, 'public', 'data', 'AppConfig', 'System');
                const snap = await getDoc(configRef);

                clearTimeout(timeout);

                if (snap.exists()) {
                    const remoteVersion = snap.data().version;
                    versionTag.textContent = `v${remoteVersion}`;

                    if (remoteVersion && remoteVersion !== APP_VERSION) {
                        console.log("Detectada nueva versión: " + remoteVersion + ". Actualizando...");
                        
                        // Limpieza profunda de caché
                        localStorage.clear();
                        if ('caches' in window) {
                            const cacheKeys = await caches.keys();
                            await Promise.all(cacheKeys.map(key => caches.delete(key)));
                        }

                        // Recargar forzando descarga del servidor
                        window.location.reload(true);
                    }
                }
            } catch (err) {
                console.warn("No se pudo verificar la versión:", err.message);
                // Si falla, permitimos que el usuario use el formulario normal
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.toLowerCase().trim();
            const password = document.getElementById('password').value;

            messageBox.classList.add('hidden');
            submitBtn.disabled = true;
            loader.classList.remove('hidden');
            btnText.textContent = "Verificando...";

            try {
                // 1. Intentar Autenticación básica
                await signInWithEmailAndPassword(auth, email, password);
                
                // 2. Verificar permisos en la base de datos de Socios (hasAuth)
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'Usuarios', 'ElementosPP');
                const snap = await getDoc(docRef);
                
                if (!snap.exists()) {
                    throw new Error("ERROR_DB_MISSING");
                }

                const usuarios = snap.data();
                let authorized = false;

                // Buscar al socio que coincida con el email logueado
                for (const key in usuarios) {
                    const u = usuarios[key];
                    if (u.contacto?.email?.toLowerCase() === email) {
                        if (u.hasAuth === true) {
                            authorized = true;
                        }
                        break;
                    }
                }

                if (!authorized) {
                    await signOut(auth);
                    showMessage("Acceso denegado: Su cuenta no tiene permisos operativos activos.");
                    resetButton();
                    return;
                }

                showMessage("Acceso verificado. Redirigiendo...", false);
                btnText.textContent = "Acceso Correcto";
                
                setTimeout(() => {
                    window.location.href = "Paneles/Administración.html";
                }, 1000);

            } catch (error) {
                console.error(error);
                let friendlyMessage = "Error al intentar ingresar.";
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found') 
                    friendlyMessage = "Las credenciales no coinciden.";
                if (error.message === "ERROR_DB_MISSING") 
                    friendlyMessage = "Error de sincronización con la base de datos.";
                
                showMessage(friendlyMessage);
                resetButton();
            }
        });

        function resetButton() {
            submitBtn.disabled = false;
            loader.classList.add('hidden');
            btnText.textContent = "Entrar al Sistema";
        }

        // Ejecutar verificación de actualización al cargar
        window.onload = checkUpdate;
    </script>
</body>
</html>
