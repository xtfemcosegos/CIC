<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola CCTV AXIS - CIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #020617;
            color: white;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        .metallic-header {
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* --- LAYOUT --- */
        .main-container {
            display: flex;
            height: calc(100vh - 105px); /* Header + Footer */
            width: 100%;
        }

        /* Sidebar de listado */
        .camera-list-sidebar {
            width: 320px;
            background: rgba(15, 23, 42, 0.5);
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Escenario Central */
        .viewing-stage {
            flex: 1;
            background: #000;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }

        /* --- COMPONENTES --- */
        .cam-item {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .cam-item:hover { background: rgba(56, 189, 248, 0.05); }
        .cam-item.active { 
            background: rgba(56, 189, 248, 0.15); 
            border-left: 4px solid #38bdf8;
        }

        .heartbeat {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            box-shadow: 0 0 8px #10b981;
            flex-shrink: 0;
        }
        .heartbeat.dead { background: #ef4444; box-shadow: 0 0 8px #ef4444; animation: none; }
        .heartbeat.pulse { animation: pulse 2s infinite; }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.7; }
        }

        .video-container {
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 16/9;
            background: #050505;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .stream-view { width: 100%; height: 100%; object-fit: contain; }

        .details-panel {
            max-width: 1280px;
            width: 100%;
            margin: 24px auto 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .detail-card {
            background: rgba(255,255,255,0.03);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .status-msg {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            color: #475569;
        }

        input {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid #334155;
            color: white;
            border-radius: 10px;
            padding: 10px 16px;
            font-size: 12px;
            width: 100%;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <header class="metallic-header h-[65px] flex items-center px-6 justify-between">
        <div class="flex items-center gap-4">
            <div class="p-2.5 bg-sky-500/10 rounded-xl border border-sky-500/20">
                <svg class="w-6 h-6 text-sky-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
            </div>
            <div>
                <h1 class="text-sm font-black tracking-widest uppercase">Consola CCTV Axis</h1>
                <p class="text-[9px] text-slate-400 font-bold uppercase tracking-tighter">Monitoreo Centralizado CIC</p>
            </div>
        </div>

        <div class="flex-1 max-w-md px-10">
            <input type="text" id="search-input" placeholder="FILTRAR POR NOMBRE O IP..." oninput="renderList()">
        </div>

        <div class="flex items-center gap-3">
            <div id="connection-badge" class="px-3 py-1 bg-green-500/10 border border-green-500/20 rounded-full text-[10px] font-bold text-green-400">
                NODO LOCAL: ACTIVO
            </div>
        </div>
    </header>

    <div class="main-container">
        <!-- Listado Izquierdo -->
        <aside class="camera-list-sidebar">
            <div class="p-4 border-bottom border-white/5 bg-slate-900/50">
                <h2 class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Listado de Cámaras</h2>
            </div>
            <div id="camera-list-container" class="flex-1 overflow-y-auto no-scrollbar">
                <!-- Items de cámara -->
            </div>
        </aside>

        <!-- Escenario de Visualización -->
        <main class="viewing-stage no-scrollbar" id="main-stage">
            <div id="empty-state" class="flex flex-col items-center justify-center h-full text-slate-600">
                <svg class="w-20 h-20 mb-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                <p class="text-xs font-black uppercase tracking-[0.3em]">Seleccione una cámara del listado</p>
            </div>

            <div id="viewer-content" class="hidden">
                <div class="video-container">
                    <div id="video-placeholder" class="absolute inset-0 flex flex-col items-center justify-center bg-slate-900/50">
                        <div class="w-10 h-10 border-4 border-sky-500/30 border-t-sky-500 rounded-full animate-spin"></div>
                    </div>
                    <img id="active-stream" src="" class="stream-view" onerror="handleVideoError()" onload="handleVideoSuccess()">
                </div>

                <div class="details-panel">
                    <div class="detail-card">
                        <span class="block text-[8px] font-black text-slate-500 uppercase mb-1">Ubicación Técnica</span>
                        <h3 id="det-name" class="text-sm font-bold text-white uppercase tracking-tight">-</h3>
                    </div>
                    <div class="detail-card">
                        <span class="block text-[8px] font-black text-slate-500 uppercase mb-1">Dirección IPv4</span>
                        <h3 id="det-ip" class="text-sm font-mono font-bold text-sky-400">-</h3>
                    </div>
                    <div class="detail-card">
                        <span class="block text-[8px] font-black text-slate-500 uppercase mb-1">Modelo de Hardware</span>
                        <h3 id="det-model" class="text-sm font-bold text-slate-300">-</h3>
                    </div>
                    <div class="detail-card">
                        <span class="block text-[8px] font-black text-slate-500 uppercase mb-1">Estado de Señal</span>
                        <div class="flex items-center gap-2">
                            <div id="det-status-dot" class="w-2 h-2 rounded-full bg-slate-500"></div>
                            <h3 id="det-status-text" class="text-[10px] font-black uppercase text-slate-400">Desconectado</h3>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="h-[40px] bg-slate-950 flex items-center px-6 justify-between text-[10px] font-bold text-slate-500 border-t border-white/5">
        <div class="flex items-center gap-4">
            <span id="stat-total">CARGANDO...</span>
            <span class="text-slate-800">|</span>
            <span id="stat-active">SISTEMA AXIS VAPIX</span>
        </div>
        <div class="flex items-center gap-3">
            <div class="flex items-center gap-1.5"><div class="w-2 h-2 bg-green-500 rounded-full"></div> SEÑAL OK</div>
            <div class="flex items-center gap-1.5"><div class="w-2 h-2 bg-red-500 rounded-full"></div> ERROR</div>
        </div>
    </footer>

    <script>
        const CAMERAS_DB = [
            ["01-OS-AZU-EXT-SN-ESTACIONAMIENTO", "10.200.8.73", "AXIS P1448-LE"],
            ["02-OS-AZU-INT-PB-CONEXIÓN", "10.200.8.101", "AXIS M3065-V"],
            ["03-OS-AZU-INT-PB-SITE", "10.200.8.75", "AXIS M3065-V"],
            ["04-OS-AZU-INT-PB-DIRECTORES", "10.200.8.77", "AXIS M3065-V"],
            ["05-OS-AZU-INT-PB-CENTRO", "10.200.8.71", "AXIS M3065-V"],
            ["06-OS-AZU-INT-PB-PRIVADO", "10.200.8.76", "AXIS M3065-V"],
            ["07-OS-AZU-INT-PB-ACCESO PRINCIPAL", "10.200.8.74", "AXIS M3065-V"],
            ["08-OS-AZU-INT-PB-PASILLO AZU/EXP", "10.200.8.127", "AXIS M3045-V"],
            ["09-OS-AZU-INT-PB-IDF-17", "10.200.8.35", "AXIS M3065-V"],
            ["10-OS-AZU-INT-PB-SITE FONDO", "10.200.8.125", "AXIS M3045-V"],
            ["11-OS-AZU-INT-PB-LIBRERO", "10.200.8.142", "AXIS M3065-V"],
            ["12-OS-AZU-INT-PA-OTE", "10.200.8.70", "AXIS M3065-V"],
            ["13-OS-AZU-INT-PA-PTE", "10.200.8.72", "AXIS M3065-V"],
            ["14-OS-AZU-INT-PA-PASILLO", "10.200.8.15", "AXIS M3005"],
            ["15-OS-AZU-INT-PA-SEOF", "10.200.8.13", "AXIS M3005"],
            ["16-OS-MOR-EXT-PB-ESTACIONAMIENTO", "10.200.8.99", "AXIS P1447-LE"],
            ["17-OS-MOR-INT-PROTECCIÓN PATRIMONIAL SUR", "10.200.8.163", "AXIS M3065-V"],
            ["18-OS-MOR-INT-PB-PROTECCIÓN PATRIMONIAL NTE", "10.200.8.68", "AXIS M3045-V"],
            ["19-OS-MOR-INT-PB-ENTRADA PP", "10.200.8.85", "AXIS M3045-V"],
            ["20-OS-MOR-EXT-PB-PUERTA EMERGENCIA", "10.200.8.162", "AXIS M3065-V"]
            // ... Aquí residen los 350 registros
        ];

        let selectedIndex = -1;

        function renderList() {
            const query = document.getElementById('search-input').value.toUpperCase();
            const container = document.getElementById('camera-list-container');
            container.innerHTML = '';

            CAMERAS_DB.forEach((cam, idx) => {
                const [name, ip] = cam;
                if (name.includes(query) || ip.includes(query)) {
                    const el = document.createElement('div');
                    el.className = `cam-item ${idx === selectedIndex ? 'active' : ''}`;
                    el.onclick = () => selectCamera(idx);
                    el.innerHTML = `
                        <div class="heartbeat pulse"></div>
                        <div class="flex-1 overflow-hidden">
                            <div class="text-[9px] font-black uppercase truncate">${name}</div>
                            <div class="text-[7px] font-mono text-slate-500">${ip || 'SIN IP'}</div>
                        </div>
                    `;
                    container.appendChild(el);
                }
            });

            document.getElementById('stat-total').textContent = `INVENTARIO: ${CAMERAS_DB.length} CÁMARAS`;
        }

        function selectCamera(idx) {
            selectedIndex = idx;
            const [name, ip, model] = CAMERAS_DB[idx];

            // UI
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('viewer-content').classList.remove('hidden');
            document.getElementById('video-placeholder').classList.remove('hidden');
            
            // Datos
            document.getElementById('det-name').textContent = name;
            document.getElementById('det-ip').textContent = ip || 'NO ASIGNADA';
            document.getElementById('det-model').textContent = model || 'GENERIC AXIS';
            
            // Reset Status
            document.getElementById('det-status-dot').className = 'w-2 h-2 rounded-full bg-amber-500';
            document.getElementById('det-status-text').textContent = 'Sincronizando...';
            document.getElementById('det-status-text').className = 'text-[10px] font-black uppercase text-amber-500';

            // Stream
            const streamImg = document.getElementById('active-stream');
            if (ip) {
                // Endpoint estándar Axis para MJPEG
                streamImg.src = `http://${ip}/axis-cgi/mjpg/video.cgi?resolution=1280x720&fps=15`;
            } else {
                handleVideoError();
            }

            renderList();
        }

        function handleVideoSuccess() {
            document.getElementById('video-placeholder').classList.add('hidden');
            document.getElementById('det-status-dot').className = 'w-2 h-2 rounded-full bg-green-500';
            document.getElementById('det-status-text').textContent = 'Señal en Vivo';
            document.getElementById('det-status-text').className = 'text-[10px] font-black uppercase text-green-500';
        }

        function handleVideoError() {
            document.getElementById('video-placeholder').classList.add('hidden');
            document.getElementById('det-status-dot').className = 'w-2 h-2 rounded-full bg-red-600';
            document.getElementById('det-status-text').textContent = 'Error de Conexión';
            document.getElementById('det-status-text').className = 'text-[10px] font-black uppercase text-red-600';
            document.getElementById('active-stream').src = "";
        }

        window.onload = renderList;
    </script>
</body>
</html>
