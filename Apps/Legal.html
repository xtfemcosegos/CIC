<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Construcción - CIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f172a;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
            color: white;
        }

        /* --- CONTENEDOR DE LA ANIMACIÓN --- */
        .scene {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- PERSONAJE DURMIENDO (ESTILO MINIMALISTA) --- */
        .sleeper {
            position: relative;
            width: 120px;
            height: 120px;
            background: #f1f5f9;
            border-radius: 50% 50% 40% 40%;
            border: 4px solid #1e293b;
            animation: breathe 4s ease-in-out infinite;
        }

        .eyes {
            position: absolute;
            top: 50px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
        }

        .eye {
            width: 15px;
            height: 2px;
            background: #1e293b;
            border-radius: 2px;
        }

        /* --- EL MOCO BOMBA --- */
        .snot-bubble {
            position: absolute;
            top: 65px;
            left: 55px;
            width: 10px;
            height: 10px;
            background: rgba(147, 197, 253, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: bubble-expand 4s ease-in-out infinite;
            transform-origin: center;
        }

        /* --- LETRAS ZZZ --- */
        .zzz {
            position: absolute;
            font-weight: 800;
            color: #38bdf8;
            opacity: 0;
        }

        .z1 { font-size: 20px; top: -20px; right: 20px; animation: zzz-float 4s 0s infinite; }
        .z2 { font-size: 30px; top: -50px; right: -10px; animation: zzz-float 4s 1s infinite; }
        .z3 { font-size: 40px; top: -90px; right: -40px; animation: zzz-float 4s 2s infinite; }

        /* --- ANIMACIONES --- */
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes bubble-expand {
            0%, 100% { transform: scale(0); opacity: 0; }
            45% { transform: scale(4); opacity: 0.8; }
            55% { transform: scale(4.1); opacity: 0.8; }
            60% { transform: scale(0); opacity: 0; } /* Explota */
        }

        @keyframes zzz-float {
            0% { transform: translate(0, 0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translate(30px, -60px); opacity: 0; }
        }

        .message-container {
            margin-top: 40px;
            text-align: center;
        }

        .typing-text {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.025em;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #38bdf8;
            border-radius: 50%;
            margin-left: 4px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div class="scene">
        <!-- Letras ZZZ -->
        <span class="zzz z1">Z</span>
        <span class="zzz z2">Z</span>
        <span class="zzz z3">Z</span>

        <!-- Personaje -->
        <div class="sleeper">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <!-- Moco Bomba -->
            <div class="snot-bubble"></div>
        </div>

        <!-- Mensaje -->
        <div class="message-container">
            <h1 class="typing-text">Esta aplicación pronto estará lista</h1>
            <p class="text-slate-400 text-sm mt-2 font-medium tracking-wide">
                Estamos trabajando <span class="status-dot"></span>
            </p>
        </div>
    </div>

</body>
</html>
