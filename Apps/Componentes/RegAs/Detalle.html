<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Asignación - CIC6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-primary: #4c1d95;
            --md-primary-dark: #1e1b4b;
            --md-accent: #7c3aed;
            --md-surface: #ffffff;
            --md-background: #f5f3ff;
            --md-outline: #ddd6fe;
            
            /* Indicadores */
            --color-festivo: #4c1d95;
            --color-extra: #d946ef;
            --color-recuperacion: #10b981;
            --color-retardo: #7f1d1d;

            --metallic-gradient: linear-gradient(180deg, #6d28d9 0%, #4c1d95 100%);
            
            /* Turnos */
            --color-mat: #eab308;
            --color-ves: #3b82f6;
            --color-noc: #1e1b4b;
            --color-aus: #94a3b8;
        }

        /* --- TIPOGRAFÍA Y ESTILOS BASE --- */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--md-background);
            color: #1e293b;
            margin: 0;
            /* Padding ajustado para cabecera y footer compactos */
            padding-top: 228px; 
            padding-bottom: 170px; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        h1, h2, h3, .font-heading { font-family: 'Plus Jakarta Sans', sans-serif; }

        /* --- HEADERS FIJOS --- */
        .fixed-top-container {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
            background: var(--md-background);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .expanded-header {
            background: linear-gradient(135deg, var(--md-primary-dark) 0%, var(--md-primary) 100%);
            height: 80px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            color: white;
            position: relative;
        }

        .user-avatar-lg {
            width: 52px;
            height: 52px;
            border-radius: 14px;
            border: 2px solid rgba(255,255,255,0.3);
            object-fit: cover;
            background: white;
        }

        .header-info { z-index: 10; margin-left: 14px; }

        .week-selector-bar {
            background: white;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            border-bottom: 1px solid var(--md-outline);
            gap: 4px;
        }

        .nav-arrow-btn {
            width: 30px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            color: var(--md-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            border: 1px solid #e2e8f0;
        }

        #week-bar {
            flex: 1;
            display: flex;
            gap: 2px;
            justify-content: space-between;
        }

        .day-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 44px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #94a3b8;
        }

        .day-btn.selected {
            background: var(--md-primary);
            color: white !important;
            box-shadow: 0 4px 10px rgba(76, 29, 149, 0.15);
        }

        .day-btn.is-today { font-weight: 900; position: relative; }
        .day-btn.is-today::after { content: ""; position: absolute; bottom: 4px; width: 3px; height: 3px; background: currentColor; border-radius: 50%; }

        .day-name { font-size: 7px; font-weight: 800; text-transform: uppercase; }
        .day-number { font-size: 14px; font-weight: 900; line-height: 1; }

        .defaults-banner {
            background: #ffffff;
            border-bottom: 1px solid var(--md-outline);
            padding: 4px 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            overflow-x: auto;
        }

        .default-chip {
            display: flex;
            align-items: center;
            gap: 4px;
            background: #f8fafc;
            padding: 3px 8px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .time-mini-input {
            background: transparent;
            border: none;
            font-size: 10px;
            font-weight: 800;
            color: var(--md-primary-dark);
            width: 50px;
            outline: none;
            text-align: center;
        }

        /* --- PESTAÑAS ANCLADAS --- */
        .tabs-container {
            display: flex;
            background: #f1f5f9;
            padding: 2px 12px 0 12px;
            gap: 4px;
            border-bottom: 1px solid #e2e8f0;
            height: 32px;
            align-items: flex-end;
        }

        .tab-pill {
            flex: 1;
            padding: 6px 4px; 
            border-radius: 8px 8px 0 0;
            font-size: 8px;
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #e2e8f0;
            color: #64748b;
            position: relative;
            border: 1px solid transparent;
            border-bottom: none;
            max-height: 28px;
        }

        .tab-pill.active-matutino { background: var(--color-mat); color: #854d0e; border-color: #ca8a04; }
        .tab-pill.active-vespertino { background: var(--color-ves); color: white; border-color: #2563eb; }
        .tab-pill.active-nocturno { background: var(--color-noc); color: white; border-color: #0f172a; }
        .tab-pill.active-ausentismo { background: var(--color-aus); color: white; border-color: #475569; }
        .tab-pill.is-extra-tab { box-shadow: inset 0 3px 0 var(--color-extra); }

        .tab-delete-icon {
            position: absolute; top: 1px; right: 1px;
            background: rgba(255,255,255,0.2); border-radius: 3px;
            width: 12px; height: 12px; display: flex; align-items: center; justify-content: center;
            color: currentColor; font-size: 7px; opacity: 0.5;
        }

        /* --- CONTENIDO PRINCIPAL --- */
        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            width: 100%;
            background: transparent; /* Simplificado */
        }

        .turn-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 24px;
            padding: 24px;
            margin: 16px;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }

        .info-label {
            font-size: 8px;
            font-weight: 900;
            text-transform: uppercase;
            color: #94a3b8;
            letter-spacing: 0.1em;
            margin-bottom: 4px;
            display: block;
        }

        /* --- FOOTER UNIFICADO OPERATIVO --- */
        .fixed-footer {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: white;
            z-index: 100;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.06);
            border-top: 1px solid #e2e8f0;
            padding: 10px 12px 12px 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .op-integration-row {
            display: flex;
            gap: 8px;
            align-items: stretch;
            flex-wrap: wrap;
        }

        .footer-action-row { flex: 1.5; min-width: 160px; }

        .indicators-row {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 4px;
            min-width: 110px;
        }

        .footer-label {
            font-size: 8px;
            font-weight: 900;
            text-transform: uppercase;
            color: #94a3b8;
            letter-spacing: 0.1em;
            text-align: center;
            margin-top: 2px;
        }

        .footer-nav-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
        }

        .btn-quick {
            height: 34px;
            border-radius: 8px;
            font-size: 8px;
            font-weight: 900;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .btn-mat { background: var(--color-mat); color: #854d0e; }
        .btn-ves { background: var(--color-ves); color: white; }
        .btn-noc { background: var(--color-noc); color: white; }
        .btn-aus { background: #f1f5f9; color: #475569; border-color: #e2e8f0; }

        .sophisticated-btn {
            width: 100%;
            height: 100%;
            min-height: 44px;
            border-radius: 10px;
            font-size: 9px;
            font-weight: 900;
            text-transform: uppercase;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.08);
        }

        .btn-green { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .btn-red { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }

        .check-pill {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-size: 6.5px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            color: #94a3b8;
            transition: all 0.2s;
            text-align: center;
        }

        .check-festivo:has(input:checked) { background: var(--color-festivo); border-color: var(--color-festivo); color: white; }
        .check-extra:has(input:checked) { background: var(--color-extra); border-color: var(--color-extra); color: white; }
        .check-recup:has(input:checked) { background: var(--color-recuperacion); border-color: var(--color-recuperacion); color: white; }
        .check-retardo:has(input:checked) { background: var(--color-retardo); border-color: var(--color-retardo); color: white; }

        .check-pill input { display: none; }

        input, select, textarea {
            width: 100%; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 10px;
            padding: 8px 10px; font-size: 11px; font-weight: 700; color: #1e293b;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--md-accent); outline: none; background: white; }

        #auth-overlay {
            position: fixed; inset: 0; background: var(--md-background);
            z-index: 2000; display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
        }

        #offline-notice {
            position: fixed; top: 0; left: 0; right: 0;
            background: #ef4444; color: white; padding: 4px;
            text-align: center; z-index: 5000; font-size: 8px;
            font-weight: 800; text-transform: uppercase; display: none;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="no-scrollbar">

    <div id="auth-overlay">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
        <span class="text-[10px] font-black text-slate-400 mt-4 uppercase tracking-widest">Sincronizando Detalles</span>
    </div>

    <div id="offline-notice">⚠️ Modo Offline: Los cambios se sincronizarán al recuperar conexión.</div>

    <div class="fixed-top-container">
        <header class="expanded-header">
            <div class="relative z-10 flex items-center w-full">
                <img id="user-photo" src="" class="user-avatar-lg" onerror="this.src='https://ui-avatars.com/api/?background=4c1d95&color=fff&name=?'">
                <div class="header-info overflow-hidden">
                    <h1 id="user-name" class="text-base font-black uppercase truncate leading-none mb-1 text-white">---</h1>
                    <p id="user-puesto" class="text-[7px] uppercase font-bold opacity-70 tracking-[0.2em] leading-none text-white">---</p>
                </div>
            </div>
        </header>
        
        <div class="week-selector-bar no-scrollbar">
            <button onclick="window.shiftWeek(-1)" class="nav-arrow-btn">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </button>
            <div id="week-bar"></div>
            <button onclick="window.shiftWeek(1)" class="nav-arrow-btn">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </button>
        </div>
        
        <div class="defaults-banner no-scrollbar">
            <div class="default-chip"><div class="w-1 h-1 rounded-full bg-yellow-400"></div><input type="time" id="def-mat" class="time-mini-input" onchange="window.autoUpdateDefaults()"></div>
            <div class="default-chip"><div class="w-1 h-1 rounded-full bg-blue-500"></div><input type="time" id="def-ves" class="time-mini-input" onchange="window.autoUpdateDefaults()"></div>
            <div class="default-chip"><div class="w-1 h-1 rounded-full bg-indigo-950"></div><input type="time" id="def-noc" class="time-mini-input" onchange="window.autoUpdateDefaults()"></div>
        </div>

        <div id="tabs-container" class="tabs-container">
            <!-- Pestañas de turno fijas -->
        </div>
    </div>

    <main id="main-content">
        <div id="shifts-list" class="flex-1 flex flex-col h-full"></div>
    </main>

    <!-- Footer Unificado Operativo -->
    <footer class="fixed-footer">
        <div class="op-integration-row">
            <div id="primary-action-container" class="footer-action-row"></div>
            <div id="indicators-container" class="indicators-row"></div>
        </div>

        <div class="footer-label">Asignar Turnos Adicionales</div>

        <div class="footer-nav-row">
            <button onclick="window.addQuickShift('matutino')" class="btn-quick btn-mat shadow-sm">MAT</button>
            <button onclick="window.addQuickShift('vespertino')" class="btn-quick btn-ves shadow-sm">VES</button>
            <button onclick="window.addQuickShift('nocturno')" class="btn-quick btn-noc shadow-sm">NOC</button>
            <button onclick="window.addQuickShift('ausentismo')" class="btn-quick btn-aus shadow-sm">AUS</button>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, updateDoc, deleteField } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCd4p8USmJeFOie1cJj0Hi80-z8IbLAGqU", authDomain: "cic6-pp-web.firebaseapp.com", projectId: "cic6-pp-web", appId: "1:248659087868:web:a277ef700d83c7f1d22279" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'cic.pp';

        const params = new URLSearchParams(window.location.search);
        let uid = params.get('uid');
        let dateParam = params.get('date');
        let activeTabId = params.get('active');
        let viewStartParam = params.get('viewStart');

        if (dateParam && !dateParam.includes('-') && dateParam.length === 8) {
            const dd = dateParam.substring(0, 2), mm = dateParam.substring(2, 4), yyyy = dateParam.substring(4, 8);
            dateParam = `${yyyy}-${mm}-${dd}`;
        }
        
        if (viewStartParam && !viewStartParam.includes('-') && viewStartParam.length === 8) {
            const dd = viewStartParam.substring(0, 2), mm = viewStartParam.substring(2, 4), yyyy = viewStartParam.substring(4, 8);
            viewStartParam = `${yyyy}-${mm}-${dd}`;
        }

        if (!viewStartParam) {
            const current = new Date(dateParam + "T12:00:00");
            const diffToMonday = (current.getDay() === 0 ? -6 : 1) - current.getDay();
            const monday = new Date(current); 
            monday.setDate(current.getDate() + diffToMonday);
            viewStartParam = monday.toISOString().split('T')[0];
        }

        const casetasList = ["Centro de control", "Encargado", "Edison", "Recepción Edison", "Impulso", "Michelena", "Simón Bolívar", "Carranza", "Universidad", "Rondinero"];
        
        let userData = null;
        let currentMonthData = {};
        let isOnline = navigator.onLine;

        const initDB = () => new Promise((res) => {
            const req = indexedDB.open("CIC_RegAs_Offline", 1);
            req.onupgradeneeded = e => { if (!e.target.result.objectStoreNames.contains("months")) e.target.result.createObjectStore("months", { keyPath: "id" }); };
            req.onsuccess = e => res(e.target.result);
        });

        const saveLocal = async (mId, data) => { const dbL = await initDB(); dbL.transaction("months", "readwrite").objectStore("months").put({ id: mId, data }); };
        const getLocal = async (mId) => { const dbL = await initDB(); return new Promise(res => { const req = dbL.transaction("months", "readonly").objectStore("months").get(mId); req.onsuccess = () => res(req.result ? req.result.data : null); }); };

        window.changeDate = (newDate) => { window.location.href = `?uid=${uid}&date=${newDate}&active=${activeTabId || ''}&viewStart=${viewStartParam}`; };

        window.shiftWeek = (days) => {
            const currentViewStart = new Date(viewStartParam + "T12:00:00");
            currentViewStart.setDate(currentViewStart.getDate() + days);
            viewStartParam = currentViewStart.toISOString().split('T')[0];
            renderWeekBar();
        };

        function renderWeekBar() {
            const container = document.getElementById('week-bar');
            container.innerHTML = '';
            container.className = "flex-1 flex items-center justify-between";
            const startRange = new Date(viewStartParam + "T12:00:00");
            const todayStr = new Date().toISOString().split('T')[0];
            for (let i = 0; i < 7; i++) {
                const date = new Date(startRange); date.setDate(startRange.getDate() + i);
                const isoDate = date.toISOString().split('T')[0];
                const btn = document.createElement('div');
                btn.className = `day-btn ${isoDate === dateParam ? 'selected' : ''} ${isoDate === todayStr ? 'is-today' : ''}`;
                btn.onclick = () => window.changeDate(isoDate);
                btn.innerHTML = `<span class="day-name">${['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'][date.getDay()]}</span><span class="day-number">${date.getDate()}</span>`;
                container.appendChild(btn);
            }
        }

        onAuthStateChanged(auth, u => { if (u) init(); else signInAnonymously(auth); });

        async function init() {
            renderWeekBar();
            const userSnap = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'Usuarios', uid));
            if (userSnap.exists()) {
                userData = userSnap.data();
                document.getElementById('user-name').innerText = userData.nombre;
                document.getElementById('user-puesto').innerText = userData.puesto || "ELEMENTO";
                if (userData.foto) document.getElementById('user-photo').src = userData.foto;
                const def = userData.Entrada_predeterminada || {};
                document.getElementById('def-mat').value = def.matutino || "07:00";
                document.getElementById('def-ves').value = def.vespertino || "15:00";
                document.getElementById('def-noc').value = def.nocturno || "23:00";
            }

            const [y, m, d] = dateParam.split('-');
            const dateId = `${d}${m}${y}`, monthId = `${m}${y}`;
            const monthRef = doc(db, 'artifacts', appId, 'public', 'data', 'RegAs2', y, 'Meses', m);

            const local = await getLocal(monthId);
            if (local) { currentMonthData = local; renderAll(dateId); }

            onSnapshot(monthRef, snap => {
                if (snap.exists()) {
                    currentMonthData = snap.data();
                    saveLocal(monthId, currentMonthData);
                    renderAll(dateId);
                }
                document.getElementById('auth-overlay').style.display = 'none';
            });
        }

        window.setTab = (id) => { activeTabId = id; const [y,m,d] = dateParam.split('-'); renderAll(`${d}${m}${y}`); };

        window.updateField = async (type, field, val) => {
            const [y, m, d] = dateParam.split('-');
            const dateId = `${d}${m}${y}`, monthRef = doc(db, 'artifacts', appId, 'public', 'data', 'RegAs2', y, 'Meses', m);
            const updateObj = {}; updateObj[`${dateId}.${type}.${uid}.${field}`] = val;
            if (isOnline) await updateDoc(monthRef, updateObj);
        };

        window.addQuickShift = async (type) => {
            const [y, m, d] = dateParam.split('-');
            const dateId = `${d}${m}${y}`, monthRef = doc(db, 'artifacts', appId, 'public', 'data', 'RegAs2', y, 'Meses', m);
            const defTimes = userData?.Entrada_predeterminada || {};
            let entryTime = defTimes[type] || (type === 'matutino' ? "07:00" : type === 'vespertino' ? "15:00" : "23:00");
            const updateObj = {};
            if (type === 'ausentismo') {
                ['matutino', 'vespertino', 'nocturno'].forEach(t => updateObj[`${dateId}.${t}.${uid}`] = deleteField());
                updateObj[`${dateId}.ausentismo.${uid}`] = { motivo: 'Descanso', comentario: '' };
            } else {
                updateObj[`${dateId}.ausentismo.${uid}`] = deleteField();
                updateObj[`${dateId}.${type}.${uid}`] = { 
                    Caseta: userData?.acceso_predeterminado || 'Centro de control',
                    entrada_planificada: entryTime,
                    entrada_real: null, salida_real: null, retardo: false, brincos: [], es_extra: true
                };
            }
            activeTabId = type;
            if (isOnline) await updateDoc(monthRef, updateObj);
        };

        window.registerTime = async (type, field) => {
            const now = new Date().toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit', hour12: false });
            if (field === 'entrada_real') {
                const [y, m, d] = dateParam.split('-');
                const planTime = currentMonthData[`${d}${m}${y}`][type][uid].entrada_planificada || "07:00";
                const [pH, pM] = planTime.split(':').map(Number);
                const plan = new Date(); plan.setHours(pH, pM, 0);
                await window.updateField(type, 'retardo', new Date() > plan);
                await window.updateField(type, 'operador_registro', 'OPERADOR (MANUAL)');
            }
            await window.updateField(type, field, now);
        };

        window.removeShift = async (type) => {
            if (!confirm(`¿Eliminar permanentemente el registro ${type.toUpperCase()}?`)) return;
            const [y, m, d] = dateParam.split('-');
            const monthRef = doc(db, 'artifacts', appId, 'public', 'data', 'RegAs2', y, 'Meses', m);
            const updateObj = {}; updateObj[`${d}${m}${y}.${type}.${uid}`] = deleteField();
            if (isOnline) await updateDoc(monthRef, updateObj);
        };

        window.autoUpdateDefaults = async () => {
            const mat = document.getElementById('def-mat').value, ves = document.getElementById('def-ves').value, noc = document.getElementById('def-noc').value;
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'Usuarios', uid), { Entrada_predeterminada: { matutino: mat, vespertino: ves, nocturno: noc } }, { merge: true });
        };

        function renderAll(dateId) {
            const listContainer = document.getElementById('shifts-list');
            const tabsContainer = document.getElementById('tabs-container');
            const actionContainer = document.getElementById('primary-action-container');
            const indicatorsContainer = document.getElementById('indicators-container');
            
            const dayData = currentMonthData[dateId] || {};
            const availableShifts = ['matutino', 'vespertino', 'nocturno', 'ausentismo'].filter(s => dayData[s] && dayData[s][uid]);

            if (availableShifts.length === 0) {
                tabsContainer.innerHTML = '';
                listContainer.innerHTML = `<div class="p-20 text-center opacity-30 font-black uppercase text-[9px] tracking-widest">Sin planificación asignada</div>`;
                actionContainer.innerHTML = '';
                indicatorsContainer.innerHTML = '';
                return;
            }

            if (!activeTabId || !availableShifts.includes(activeTabId)) activeTabId = availableShifts[0];

            tabsContainer.innerHTML = availableShifts.map(s => {
                const shiftInfo = dayData[s][uid];
                return `<div class="tab-pill ${activeTabId === s ? `active-${s}` : ''} ${shiftInfo.es_extra ? 'is-extra-tab' : ''}" onclick="window.setTab('${s}')"><span>${s === 'ausentismo' ? (shiftInfo.motivo || 'Incidencia') : s}</span><div onclick="event.stopPropagation(); window.removeShift('${s}')" class="tab-delete-icon">✖</div></div>`;
            }).join('');

            const info = dayData[activeTabId][uid];
            const isAus = activeTabId === 'ausentismo';
            const hasEntry = !!info.entrada_real, hasExit = !!info.salida_real;

            // Simplificación absoluta del cuerpo en un solo contenedor .turn-card
            listContainer.innerHTML = `
                <div class="turn-card">
                    <div class="flex items-center justify-end mb-4 absolute top-4 right-6">
                        ${info.es_extra ? '<span class="text-[7px] font-black bg-fuchsia-100 text-fuchsia-700 px-2 py-0.5 rounded-full uppercase tracking-tighter">Turno Extra</span>' : ''}
                    </div>

                    ${!isAus ? `
                        <div class="grid grid-cols-12 gap-4 mb-4">
                            <div class="col-span-8"><span class="info-label">Punto de Control</span><select onchange="window.updateField('${activeTabId}', 'Caseta', this.value)">${casetasList.map(c => `<option value="${c}" ${info.Caseta === c ? 'selected' : ''}>${c}</option>`).join('')}</select></div>
                            <div class="col-span-4"><span class="info-label">Hora Plan.</span><input type="time" value="${info.entrada_planificada || ''}" onchange="window.updateField('${activeTabId}', 'entrada_planificada', this.value)"></div>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div><span class="info-label">Reg. Entrada</span><input type="time" value="${info.entrada_real || ''}" class="${hasEntry ? 'bg-emerald-50 border-emerald-200' : ''}" onchange="window.updateField('${activeTabId}', 'entrada_real', this.value)"></div>
                            <div><span class="info-label">Reg. Salida</span><input type="time" value="${info.salida_real || ''}" class="${hasExit ? 'bg-rose-50 border-rose-200' : ''}" onchange="window.updateField('${activeTabId}', 'salida_real', this.value)"></div>
                        </div>
                        <div><span class="info-label">Notas del servicio</span><textarea rows="3" placeholder="Observaciones adicionales..." onchange="window.updateField('${activeTabId}', 'comentario', this.value)">${info.comentario || ''}</textarea></div>
                    ` : `
                        <div class="space-y-4">
                            <div><span class="info-label">Causa de la Incidencia</span><select onchange="window.updateField('ausentismo', 'motivo', this.value)">${['Descanso', 'Vacaciones', 'Incapacidad', 'Falta', 'Permiso'].map(m => `<option value="${m}" ${info.motivo === m ? 'selected' : ''}>${m}</option>`).join('')}</select></div>
                            <div><span class="info-label">Comentarios del operador</span><textarea rows="6" placeholder="Detalle de la incidencia..." onchange="window.updateField('ausentismo', 'comentario', this.value)">${info.comentario || ''}</textarea></div>
                        </div>
                    `}
                </div>
            `;

            if (!isAus) {
                indicatorsContainer.innerHTML = `
                    <label class="check-pill check-festivo"><input type="checkbox" ${info.es_festivo ? 'checked' : ''} onchange="window.updateField('${activeTabId}', 'es_festivo', this.checked)"><span>Festivo</span></label>
                    <label class="check-pill check-extra"><input type="checkbox" ${info.es_extra ? 'checked' : ''} onchange="window.updateField('${activeTabId}', 'es_extra', this.checked)"><span>Extra</span></label>
                    <label class="check-pill check-recup"><input type="checkbox" ${info.es_recuperacion ? 'checked' : ''} onchange="window.updateField('${activeTabId}', 'es_recuperacion', this.checked)"><span>Recu.</span></label>
                    <label class="check-pill check-retardo"><input type="checkbox" ${info.retardo ? 'checked' : ''} onchange="window.updateField('${activeTabId}', 'retardo', this.checked)"><span>Retardo</span></label>
                `;
                actionContainer.innerHTML = `
                    ${!hasEntry ? `<button onclick="window.registerTime('${activeTabId}', 'entrada_real')" class="sophisticated-btn btn-green">Entrada</button>` : 
                    (!hasExit ? `<button onclick="window.registerTime('${activeTabId}', 'salida_real')" class="sophisticated-btn btn-red">Salida</button>` : `<div class="p-3 bg-indigo-50/30 text-center text-[10px] font-black text-indigo-900 uppercase tracking-widest rounded-xl border border-indigo-100">Finalizado</div>`)}
                `;
            } else {
                indicatorsContainer.innerHTML = '';
                actionContainer.innerHTML = `<div class="p-3 bg-slate-100 text-center text-[9px] font-black text-slate-400 uppercase tracking-widest rounded-xl border border-slate-200">Fuera de Servicio</div>`;
            }
        }

        window.addEventListener('online', () => { isOnline = true; document.getElementById('offline-notice').style.display = 'none'; });
        window.addEventListener('offline', () => { isOnline = false; document.getElementById('offline-notice').style.display = 'block'; });
    </script>
</body>
</html>
