<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .metallic-green-gradient { background: linear-gradient(145deg, #10b981, #064e3b); }
        .metallic-red-gradient { background: linear-gradient(145deg, #ef4444, #991b1b); }
        .console-box {
            background: #020617;
            font-family: 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', monospace;
            height: 150px;
        }
        .console-line { border-left: 2px solid #10b981; padding-left: 12px; margin-bottom: 4px; }
        .console-error { border-color: #ef4444; color: #f87171; }
        .console-success { border-color: #22c55e; color: #4ade80; }
        .console-info { border-color: #3b82f6; color: #60a5fa; }
        
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }

        .table-container { height: calc(100vh - 480px); min-height: 250px; }
        th { position: sticky; top: 0; background: #f8fafc; z-index: 10; }
    </style>
</head>
<body class="p-6 bg-slate-50 antialiased font-sans flex flex-col h-screen overflow-hidden">

    <!-- Header -->
    <div class="flex-shrink-0 flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
        <div>
            <h2 class="text-xl font-black text-emerald-900 uppercase leading-none">Depuración de Solicitudes Antiguas</h2>
            <p class="text-[10px] font-bold text-emerald-600 uppercase tracking-widest mt-1">Solicitudes > 1 Mes sin Asignación Y sin Folio</p>
        </div>
        
        <div class="flex gap-2 w-full md:w-auto">
            <button id="btn-scan" class="flex-1 md:flex-none flex items-center justify-center gap-3 px-6 py-2.5 bg-white border border-emerald-200 text-emerald-700 rounded-xl font-black text-xs uppercase shadow-sm hover:bg-emerald-50 transition-all active:scale-95 disabled:opacity-50">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                Escanear Rezago
            </button>
            <button id="btn-fix-selected" disabled class="flex-1 md:flex-none flex items-center justify-center gap-3 px-6 py-2.5 metallic-green-gradient text-white rounded-xl font-black text-xs uppercase shadow-lg shadow-emerald-100 hover:scale-[1.02] transition-all active:scale-95 disabled:opacity-50 disabled:grayscale">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                Mover a Baja
            </button>
            <button id="btn-delete-selected" disabled class="flex-1 md:flex-none flex items-center justify-center gap-3 px-6 py-2.5 metallic-red-gradient text-white rounded-xl font-black text-xs uppercase shadow-lg shadow-red-100 hover:scale-[1.02] transition-all active:scale-95 disabled:opacity-50 disabled:grayscale">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                Eliminar
            </button>
        </div>
    </div>

    <!-- Stats -->
    <div class="flex-shrink-0 grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm flex flex-col justify-center">
            <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Total Analizados</span>
            <span id="stat-total" class="text-2xl font-black text-slate-700">0</span>
        </div>
        <div class="bg-rose-50 p-4 rounded-2xl border border-rose-100 shadow-sm flex flex-col justify-center">
            <span class="text-[9px] font-black text-rose-400 uppercase tracking-widest">Solicitudes Aged</span>
            <span id="stat-aged" class="text-2xl font-black text-rose-600">0</span>
        </div>
        <div class="bg-emerald-50 p-4 rounded-2xl border border-emerald-100 shadow-sm flex flex-col justify-center">
            <span class="text-[9px] font-black text-emerald-400 uppercase tracking-widest">Seleccionados</span>
            <span id="stat-selected" class="text-2xl font-black text-emerald-600">0</span>
        </div>
    </div>

    <!-- Lista -->
    <div class="flex-1 bg-white rounded-3xl border border-slate-200 shadow-xl overflow-hidden mb-6 flex flex-col">
        <div class="px-6 py-4 border-b border-slate-100 flex items-center justify-between bg-slate-50/50">
            <h3 class="text-xs font-black text-slate-600 uppercase tracking-widest">Solicitudes Abandonadas</h3>
            <label class="flex items-center gap-2 cursor-pointer group">
                <input type="checkbox" id="select-all" class="w-4 h-4 rounded border-slate-300 text-emerald-600 focus:ring-emerald-500 cursor-pointer">
                <span class="text-[10px] font-bold text-slate-500 uppercase">Seleccionar Todo</span>
            </label>
        </div>
        <div class="table-container overflow-y-auto custom-scroll">
            <table class="w-full text-left text-[11px]">
                <thead>
                    <tr class="bg-slate-50 border-b border-slate-100">
                        <th class="px-6 py-3 w-10"></th>
                        <th class="px-6 py-3 font-black text-slate-400 uppercase tracking-tighter">Folio / Socio</th>
                        <th class="px-6 py-3 font-black text-slate-400 uppercase tracking-tighter">Nombre</th>
                        <th class="px-6 py-3 font-black text-slate-400 uppercase tracking-tighter text-rose-500">Fecha Solicitud</th>
                        <th class="px-6 py-3 font-black text-slate-400 uppercase tracking-tighter text-right">Acción</th>
                    </tr>
                </thead>
                <tbody id="error-list" class="divide-y divide-slate-50">
                    <tr>
                        <td colspan="5" class="px-6 py-20 text-center">
                            <p class="text-slate-400 font-bold uppercase tracking-widest text-[10px]">Sin escaneo activo</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Terminal -->
    <div class="flex-shrink-0 bg-slate-900 rounded-3xl shadow-2xl overflow-hidden border border-slate-800">
        <div class="px-6 py-3 bg-slate-800 border-b border-slate-700 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-red-500"></div>
                <div class="w-2 h-2 rounded-full bg-yellow-500"></div>
                <div class="w-2 h-2 rounded-full bg-green-500"></div>
                <span class="ml-2 text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Log de Depuración</span>
            </div>
            <button id="btn-clear" class="text-[9px] font-black text-slate-500 hover:text-white uppercase">Limpiar</button>
        </div>
        <div id="console" class="console-box p-6 overflow-y-auto custom-scroll text-[11px] text-emerald-400/90 leading-relaxed">
            <div class="console-line">Esperando inicio de auditoría temporal...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCd4p8USmJeFOie1cJj0Hi80-z8IbLAGqU",
            authDomain: "cic6-pp-web.firebaseapp.com",
            projectId: "cic6-pp-web",
            storageBucket: "cic6-pp-web.firebasestorage.app",
            appId: "1:248659087868:web:a277ef700d83c7f1d22279"
        };

        const app = getApps().length === 0 ? initializeApp(firebaseConfig) : getApps()[0];
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = 'cic.pp';

        const consoleEl = document.getElementById('console');
        const btnScan = document.getElementById('btn-scan');
        const btnFix = document.getElementById('btn-fix-selected');
        const btnDelete = document.getElementById('btn-delete-selected');
        const errorList = document.getElementById('error-list');
        const selectAll = document.getElementById('select-all');

        let agedRequests = [];

        function log(msg, type = '') {
            const div = document.createElement('div');
            div.className = `console-line ${type ? 'console-' + type : ''}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}`;
            consoleEl.appendChild(div);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        const normalize = (s) => String(s || "").toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim();

        function parseDate(val) {
            if (!val) return null;
            if (typeof val === 'number') {
                return new Date(Math.round((val - 25569) * 86400 * 1000));
            }
            if (typeof val === 'string' && val.includes('/')) {
                const [d, m, y] = val.split('/').map(Number);
                return new Date(y, m - 1, d);
            }
            return null;
        }

        const hasRealFolio = (f) => {
            const val = normalize(f);
            return val !== "" && val !== "---" && val !== "0" && val !== "sin folio" && val !== "n/a" && val !== "null";
        };

        async function scanData() {
            log("Iniciando auditoría de rezago temporal (Solicitudes > 1 Mes)...", "info");
            btnScan.disabled = true;
            agedRequests = [];
            errorList.innerHTML = '<tr><td colspan="5" class="p-10 text-center"><div class="animate-spin w-6 h-6 border-2 border-emerald-500 border-t-transparent rounded-full mx-auto"></div></td></tr>';
            
            const now = new Date();
            const oneMonthAgo = new Date(now.getFullYear(), now.getMonth() - 1, now.getDate());
            let totalAnalyzed = 0;

            try {
                const querySnapshot = await getDocs(collection(db, 'artifacts', appId, 'public', 'data', 'Marbetes'));
                
                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    if (data.items && Array.isArray(data.items)) {
                        data.items.forEach((item, index) => {
                            totalAnalyzed++;
                            const reqDate = parseDate(item["Fecha de solicitud"]);
                            const asignDate = parseDate(item["Fecha de asignación"]);
                            const folio = String(item.Folio || "").trim();
                            const estatus = normalize(item.Estatus || item.Estado || "");

                            // Ya está en baja, omitir
                            if (estatus === "baja") return;

                            // REGLA ACTUALIZADA:
                            // Se considera rezago solo si:
                            // 1. Fecha solicitud > 1 Mes.
                            // 2. NO tiene fecha de asignación.
                            // 3. NO tiene folio firmado (hasRealFolio).
                            // Si tiene cualquiera de los dos (fecha o folio), se asume que está procesado u omitido por regla.
                            if (reqDate && reqDate < oneMonthAgo) {
                                if (!asignDate && !hasRealFolio(folio)) {
                                    agedRequests.push({
                                        docId: docSnap.id,
                                        itemIndex: index,
                                        item: item,
                                        selected: true,
                                        requestDateFormatted: reqDate.toLocaleDateString()
                                    });
                                }
                            }
                        });
                    }
                });

                document.getElementById('stat-total').textContent = totalAnalyzed;
                document.getElementById('stat-aged').textContent = agedRequests.length;
                renderAged();
                log(`Escaneo finalizado. Rezago real detectado: ${agedRequests.length} solicitudes antiguas.`, "success");

            } catch (error) {
                log(`Error: ${error.message}`, "error");
            } finally {
                btnScan.disabled = false;
                updateSelectedCount();
            }
        }

        function renderAged() {
            if (agedRequests.length === 0) {
                errorList.innerHTML = '<tr><td colspan="5" class="px-6 py-20 text-center"><p class="text-emerald-600 font-bold uppercase tracking-widest text-[10px]">No se detectaron solicitudes con rezago real mayor a un mes</p></td></tr>';
                return;
            }

            errorList.innerHTML = agedRequests.map((err, idx) => `
                <tr class="hover:bg-slate-50 transition-all group">
                    <td class="px-6 py-3">
                        <input type="checkbox" ${err.selected ? 'checked' : ''} onchange="toggleItem(${idx})" class="w-4 h-4 rounded border-slate-300 text-emerald-600 focus:ring-emerald-500 cursor-pointer">
                    </td>
                    <td class="px-6 py-3">
                        <div class="font-black text-slate-400 text-[9px] uppercase">${err.item["No de socio"] || 'N/A'}</div>
                        <div class="font-mono font-bold text-emerald-800">${err.item.Folio || '---'}</div>
                    </td>
                    <td class="px-6 py-3 font-bold text-slate-700 uppercase">${err.item.Nombre || '---'}</div>
                    <td class="px-6 py-3 font-mono font-black text-rose-500">${err.requestDateFormatted}</td>
                    <td class="px-6 py-3 text-right">
                        <button onclick="viewDetail(${idx})" class="px-3 py-1 bg-slate-100 text-slate-600 rounded-lg font-black text-[9px] uppercase hover:bg-emerald-600 hover:text-white transition-all">Detalle</button>
                    </td>
                </tr>
            `).join('');
        }

        window.toggleItem = (idx) => {
            agedRequests[idx].selected = !agedRequests[idx].selected;
            updateSelectedCount();
        };

        window.viewDetail = (idx) => {
            const data = agedRequests[idx].item;
            window.parent.__CURRENT_MARBETE = data;
            if (typeof window.parent.Navegar_Marbetes === 'function') window.parent.Navegar_Marbetes('Detalle_Marbete');
            else window.parent.postMessage({ type: 'OPEN_MARBETE_DETAIL', data: data }, '*');
        };

        function updateSelectedCount() {
            const count = agedRequests.filter(e => e.selected).length;
            document.getElementById('stat-selected').textContent = count;
            const hasSelection = count > 0;
            btnFix.disabled = !hasSelection;
            btnDelete.disabled = !hasSelection;
            selectAll.checked = count === agedRequests.length && count > 0;
        }

        selectAll.onchange = () => {
            const state = selectAll.checked;
            agedRequests.forEach(e => e.selected = state);
            renderAged();
            updateSelectedCount();
        };

        async function fixSelected() {
            const selected = agedRequests.filter(e => e.selected);
            if (!confirm(`¿Mover los ${selected.length} registros seleccionados al estatus de 'Baja'?`)) return;

            log(`Depurando rezago: Moviendo a Baja ${selected.length} registros...`, "info");
            btnFix.disabled = true; btnDelete.disabled = true; btnScan.disabled = true;

            const updatesByDoc = {};
            selected.forEach(err => {
                if (!updatesByDoc[err.docId]) updatesByDoc[err.docId] = [];
                updatesByDoc[err.docId].push(err);
            });

            let successCount = 0;

            for (const docId in updatesByDoc) {
                try {
                    const querySnapshot = await getDocs(collection(db, 'artifacts', appId, 'public', 'data', 'Marbetes'));
                    const docSnap = querySnapshot.docs.find(d => d.id === docId);
                    if (docSnap) {
                        const items = [...docSnap.data().items];
                        updatesByDoc[docId].forEach(err => {
                            items[err.itemIndex].Estatus = "Baja";
                            items[err.itemIndex].Estado = "Baja";
                            items[err.itemIndex].Comentario = (items[err.itemIndex].Comentario || "") + " [Depuración Automática: Solicitud con rezago > 1 mes]";
                        });
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'Marbetes', docId), { items: items });
                        successCount += updatesByDoc[docId].length;
                        log(`Doc ${docId}: Registros movidos a Baja.`, "success");
                    }
                } catch (e) {
                    log(`Error en Doc ${docId}: ${e.message}`, "error");
                }
            }

            log(`Depuración terminada. Éxito: ${successCount} bajas aplicadas.`, "info");
            scanData();
        }

        async function deleteSelected() {
            const selected = agedRequests.filter(e => e.selected);
            if (!confirm(`¿ELIMINAR permanentemente estos ${selected.length} registros?`)) return;

            log(`Eliminando registros rezagados...`, "error");
            btnFix.disabled = true; btnDelete.disabled = true; btnScan.disabled = true;

            const deletionsByDoc = {};
            selected.forEach(err => {
                if (!deletionsByDoc[err.docId]) deletionsByDoc[err.docId] = [];
                deletionsByDoc[err.docId].push(err.itemIndex);
            });

            let successCount = 0;

            for (const docId in deletionsByDoc) {
                try {
                    const querySnapshot = await getDocs(collection(db, 'artifacts', appId, 'public', 'data', 'Marbetes'));
                    const docSnap = querySnapshot.docs.find(d => d.id === docId);
                    if (docSnap) {
                        const originalItems = docSnap.data().items;
                        const indicesToDelete = deletionsByDoc[docId];
                        const newItems = originalItems.filter((_, index) => !indicesToDelete.includes(index));
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'Marbetes', docId), { items: newItems });
                        successCount += indicesToDelete.length;
                    }
                } catch (e) {
                    log(`Error en Doc ${docId}: ${e.message}`, "error");
                }
            }

            log(`Borrados: ${successCount} registros antiguos.`, "info");
            scanData();
        }

        btnScan.onclick = scanData;
        btnFix.onclick = fixSelected;
        btnDelete.onclick = deleteSelected;
        document.getElementById('btn-clear').onclick = () => { consoleEl.innerHTML = '<div class="console-line">Consola limpia.</div>'; };

        onAuthStateChanged(auth, (user) => {
            if (user && !user.isAnonymous) log("Auditoría de tiempos de solicitud activa.", "success");
            else window.top.location.href = '../../../index.html';
        });
    </script>
</body>
</html>
