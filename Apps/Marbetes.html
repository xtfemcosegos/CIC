<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Marbetes - CIC6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-purple: #6d28d9;
            --brand-purple-dark: #4c1d95;
            --brand-purple-light: #ddd6fe;
            --bg-main: #f5f3ff;
            --row-height: 54px;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-main);
            color: #1e293b;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .glass-card {
            background: white;
            border-radius: 24px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 10px 40px rgba(109, 40, 217, 0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .header-gradient {
            background: linear-gradient(135deg, var(--brand-purple-dark) 0%, var(--brand-purple) 100%);
            padding: 24px 30px;
            color: white;
            flex-shrink: 0;
        }

        .search-input {
            transition: all 0.3s ease;
            border: 2px solid #e2e8f0;
        }

        .search-input:focus {
            border-color: var(--brand-purple);
            box-shadow: 0 0 0 4px rgba(109, 40, 217, 0.1);
            outline: none;
        }

        .viewport {
            flex-grow: 1;
            overflow: auto;
            position: relative;
            background: white;
        }

        .tpl-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .v-spacer {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .v-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        th {
            position: sticky;
            top: 0;
            background: #f8fafc;
            padding: 12px 20px;
            text-align: left;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #64748b;
            border-bottom: 2px solid #f1f5f9;
            z-index: 20;
        }

        td {
            padding: 0 20px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 13px;
            color: #334155;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            height: var(--row-height);
            cursor: pointer;
        }

        tr:hover td {
            background-color: #f5f3ff;
            color: var(--brand-purple);
        }

        .pill-button {
            transition: all 0.2s;
            border: 2px solid transparent;
            background-color: #f1f5f9;
            color: #64748b;
        }
        .pill-button.active {
            background-color: var(--brand-purple);
            color: white;
            box-shadow: 0 4px 12px rgba(109, 40, 217, 0.2);
        }

        #loading-overlay {
            position: fixed; inset: 0; background: rgba(255,255,255,0.9);
            backdrop-filter: blur(4px); z-index: 1000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }

        .viewport::-webkit-scrollbar { height: 8px; width: 8px; }
        .viewport::-webkit-scrollbar-track { background: #f1f1f1; }
        .viewport::-webkit-scrollbar-thumb { background: #ddd6fe; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="w-16 h-16 border-4 border-purple-100 border-t-purple-600 rounded-full animate-spin"></div>
        <p id="loading-msg" class="text-[11px] font-black uppercase mt-4 tracking-[0.2em] text-purple-900">Sincronizando registros...</p>
    </div>

    <div class="glass-card">
        <header class="header-gradient">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-black uppercase tracking-tighter">Gestión de Marbetes</h1>
                    <p class="text-[11px] font-bold text-purple-200/60 uppercase tracking-[0.2em] mt-1">Directorio Vehicular • CIC-6</p>
                </div>
                <div class="flex gap-3 text-white">
                    <div class="bg-white/10 px-4 py-2 rounded-xl backdrop-blur-md border border-white/10 flex flex-col items-center min-w-[90px]">
                        <span id="record-count" class="text-sm font-black">0</span>
                        <span class="text-[8px] uppercase font-bold opacity-70">En Base</span>
                    </div>
                    <div class="bg-emerald-500/20 px-4 py-2 rounded-xl backdrop-blur-md border border-emerald-500/20 flex flex-col items-center">
                        <span id="last-sync" class="text-sm font-black">---</span>
                        <span id="sync-icon" class="text-[8px] uppercase font-bold opacity-70">Estado</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="p-6 bg-white border-b border-slate-100 space-y-4 flex-shrink-0">
            <div id="error-message" class="hidden bg-red-50 border-l-4 border-red-500 p-4 rounded-xl flex items-center justify-between">
                <p id="error-text" class="text-[10px] font-bold text-red-700 uppercase"></p>
            </div>

            <div class="flex flex-wrap gap-2">
                <button onclick="setFilter('Todos')" id="btn-Todos" class="pill-button active px-5 py-2 rounded-full text-[10px] font-black uppercase">Todos</button>
                <button onclick="setFilter('Sin folio')" id="btn-Sin folio" class="pill-button px-5 py-2 rounded-full text-[10px] font-black uppercase">Sin Folio</button>
                <button onclick="setFilter('Pendiente')" id="btn-Pendiente" class="pill-button px-5 py-2 rounded-full text-[10px] font-black uppercase">Pendientes</button>
                <button onclick="setFilter('Entregado')" id="btn-Entregado" class="pill-button px-5 py-2 rounded-full text-[10px] font-black uppercase">Entregados</button>
                <button onclick="setFilter('Baja')" id="btn-Baja" class="pill-button px-5 py-2 rounded-full text-[10px] font-black uppercase">Bajas</button>
            </div>

            <div class="relative max-w-2xl">
                <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <input type="text" id="search-input" class="search-input w-full pl-12 pr-4 py-3.5 bg-slate-50 rounded-2xl font-semibold text-sm" placeholder="Buscar por nombre, folio o placas...">
            </div>
        </div>

        <div class="viewport custom-scrollbar" id="viewport">
            <div id="v-spacer" class="v-spacer"></div>
            <div id="v-content" class="v-content">
                <table class="tpl-table">
                    <thead>
                        <tr>
                            <th style="width: 15%;">Folio</th>
                            <th style="width: 35%;">Nombre del Usuario</th>
                            <th style="width: 35%;">Detalles del Vehículo</th>
                            <th style="width: 15%;">Teléfono</th>
                        </tr>
                    </thead>
                    <tbody id="v-table-body">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="px-6 py-4 bg-slate-50 border-t flex justify-between items-center flex-shrink-0">
            <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">CIC-6 Virtual Admin v9.2</span>
            <div class="flex gap-2">
                <button onclick="fetchData()" class="flex items-center gap-2 bg-slate-900 px-5 py-2.5 rounded-xl text-white font-bold text-[10px] uppercase shadow-lg hover:bg-purple-900 transition-all">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>
                    Sincronizar
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://default3b2cbccb81bb44a2a19a2386bb3606.02.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/fe7a46f4aa314e7a993bc66528b0d03b/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=mTepaYfQc_U2RF4I-tX0PNhrniM2OgcErzU9gDtA0fw";
        const DB_NAME = "MarbetesDB";
        const STORE_NAME = "registros";
        const ROW_HEIGHT = 54;
        
        let allData = [];
        let filteredData = [];
        let currentStatusFilter = "Todos";
        let isSyncing = false;

        const viewport = document.getElementById('viewport');
        const vSpacer = document.getElementById('v-spacer');
        const vContent = document.getElementById('v-content');
        const vTableBody = document.getElementById('v-table-body');
        const recordCount = document.getElementById('record-count');

        function openDB() {
            return new Promise((resolve) => {
                const request = indexedDB.open(DB_NAME, 1);
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) db.createObjectStore(STORE_NAME);
                };
                request.onsuccess = (e) => resolve(e.target.result);
            });
        }

        async function saveToDB(data) {
            const db = await openDB();
            return new Promise((resolve) => {
                const tx = db.transaction([STORE_NAME], "readwrite");
                tx.objectStore(STORE_NAME).put(data, "main_cache");
                tx.oncomplete = () => resolve();
            });
        }

        async function loadFromDB() {
            const db = await openDB();
            return new Promise((resolve) => {
                const tx = db.transaction([STORE_NAME], "readonly");
                const request = tx.objectStore(STORE_NAME).get("main_cache");
                request.onsuccess = (e) => resolve(e.target.result || null);
            });
        }

        window.onload = async () => {
            const stored = await loadFromDB();
            if (stored) {
                allData = stored;
                applyFilters();
                document.getElementById('sync-icon').innerText = "Cargado";
                document.getElementById('last-sync').innerText = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
        };

        async function fetchData() {
            if (isSyncing) return;
            isSyncing = true;
            document.getElementById('loading-overlay').style.display = 'flex';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fetchAll: true })
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                let fetchedRows = Array.isArray(data) ? data : (data.value || data.result || []);

                if (fetchedRows.length > 0) {
                    allData = fetchedRows.sort((a, b) => {
                        const sA = String(a.Estatus || "").toLowerCase();
                        const sB = String(b.Estatus || "").toLowerCase();
                        const priority = { "sin folio": 1, "pendiente": 2, "entregado": 3, "baja": 4 };
                        return (priority[sA] || 99) - (priority[sB] || 99);
                    });

                    await saveToDB(allData);
                    applyFilters();
                    document.getElementById('sync-icon').innerText = "Sincronizado";
                    document.getElementById('last-sync').innerText = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                }
            } catch (err) {
                showError(`Fallo: ${err.message}`);
            } finally {
                document.getElementById('loading-overlay').style.display = 'none';
                isSyncing = false;
            }
        }

        function setFilter(status) {
            currentStatusFilter = status;
            document.querySelectorAll('.pill-button').forEach(b => b.classList.remove('active'));
            const btn = document.getElementById(`btn-${status}`);
            if (btn) btn.classList.add('active');
            applyFilters();
        }

        function applyFilters() {
            const query = document.getElementById('search-input').value.toLowerCase();
            
            filteredData = allData.filter(item => {
                const itemStatus = String(item.Estatus || "").toLowerCase();
                const matchesStatus = (currentStatusFilter === "Todos") || (itemStatus === currentStatusFilter.toLowerCase());
                
                const matchesSearch = !query || 
                    String(item.Folio || "").toLowerCase().includes(query) || 
                    String(item.Nombre || "").toLowerCase().includes(query) || 
                    String(item.Placas || "").toLowerCase().includes(query);
                
                return matchesStatus && matchesSearch;
            });

            recordCount.innerText = filteredData.length.toLocaleString();
            vSpacer.style.height = `${filteredData.length * ROW_HEIGHT}px`;
            viewport.scrollTop = 0;
            renderVirtualItems();
        }

        function renderVirtualItems() {
            const scrollTop = viewport.scrollTop;
            const viewportHeight = viewport.clientHeight;
            let startIndex = Math.floor(scrollTop / ROW_HEIGHT);
            let endIndex = Math.min(startIndex + Math.ceil(viewportHeight / ROW_HEIGHT) + 5, filteredData.length);
            startIndex = Math.max(0, startIndex - 2);
            vContent.style.transform = `translateY(${startIndex * ROW_HEIGHT}px)`;

            const slice = filteredData.slice(startIndex, endIndex);
            vTableBody.innerHTML = slice.map((item, idx) => {
                const globalIndex = startIndex + idx;
                const vehiculo = `${item.Marca || ''} ${item.Modelo || ''} • ${item.Color || ''} [${item.Placas || ''}]`;
                
                return `
                    <tr onclick="handleItemClick(${globalIndex})">
                        <td style="width: 15%;" class="font-black text-purple-700">${item.Folio || '---'}</td>
                        <td style="width: 35%;" class="font-bold text-slate-800">${String(item.Nombre || '').toUpperCase()}</td>
                        <td style="width: 35%;" class="text-slate-500 font-medium italic">${vehiculo}</td>
                        <td style="width: 15%;" class="font-mono text-purple-900 font-bold">${item["Teléfono"] || '---'}</td>
                    </tr>
                `;
            }).join('');
        }

        // --- MANEJO DE CLIC PARA DETALLE ---
        window.handleItemClick = (index) => {
            const item = filteredData[index];
            if (!item) return;

            // Enviamos el mensaje al padre (administracion.html)
            // Se asume que el padre escuchará este mensaje para abrir el panel lateral
            window.parent.postMessage({
                type: 'OPEN_MARBETE_DETAIL',
                data: item
            }, '*');
        };

        viewport.addEventListener('scroll', renderVirtualItems);
        window.addEventListener('resize', renderVirtualItems);
        document.getElementById('search-input').addEventListener('input', applyFilters);

        function showError(msg) {
            const errDiv = document.getElementById('error-message');
            const errTxt = document.getElementById('error-text');
            errTxt.innerText = msg;
            errDiv.classList.remove('hidden');
            setTimeout(() => errDiv.classList.add('hidden'), 5000);
        }
    </script>
</body>
</html>
