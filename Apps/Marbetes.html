<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Marbetes - CIC 7.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; height: 100vh; display: flex; flex-direction: column; margin: 0; }

        /* --- HEADER TOP (NIVEL 1) --- */
        .app-header-top {
            background: white;
            height: 65px;
            border-bottom: 1px solid #e2e8f0;
            display: grid;
            grid-template-columns: 1.2fr 1fr 1.2fr;
            align-items: center;
            padding: 0 1.5rem;
            flex-shrink: 0;
            z-index: 100;
        }

        /* Branding (Izquierda) */
        .branding-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .apps-drawer-btn {
            width: 34px;
            height: 34px;
            border-radius: 9px;
            background: #f0fdf4;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            cursor: pointer;
            border: 1px solid #dcfce7;
            overflow: hidden;
            padding: 4px;
        }
        .apps-drawer-btn:hover { background: #dcfce7; border-color: #bbf7d0; transform: scale(1.05); }
        .apps-drawer-btn img { width: 100%; height: 100%; object-fit: contain; }

        .logo-container {
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-container img { width: 100%; height: 100%; object-fit: contain; }

        /* Selector Gloss (Centro) */
        .gloss-nav {
            background: rgba(236, 253, 245, 0.8);
            backdrop-filter: blur(8px);
            padding: 4px;
            border-radius: 14px;
            display: flex;
            gap: 4px;
            border: 1px solid rgba(167, 243, 208, 0.5);
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            justify-self: center;
        }

        .main-tab-btn {
            padding: 0.5rem 1.2rem;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 800;
            color: #065f46;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            white-space: nowrap;
        }

        .main-tab-btn.active {
            color: white;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        /* Reloj (Derecha) */
        .clock-container {
            justify-self: end;
            font-family: 'JetBrains Mono', monospace;
            background: #f0fdf4;
            color: #064e3b;
            padding: 0.4rem 1rem;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            border: 1px solid #dcfce7;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .clock-dot {
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse-glow 2s infinite;
        }
        @keyframes pulse-glow {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- ÁREA DE CONTENIDO --- */
        #Contenido_Marbetes {
            flex: 1;
            width: 100%;
            overflow-y: auto;
            background: #ffffff;
        }

        /* Scrollbar Personalizado */
        #Contenido_Marbetes::-webkit-scrollbar { width: 8px; }
        #Contenido_Marbetes::-webkit-scrollbar-track { background: #f1f5f9; }
        #Contenido_Marbetes::-webkit-scrollbar-thumb { background: #10b981; }

        .fade-in-content { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="antialiased">

    <!-- HEADER PRINCIPAL -->
    <header class="app-header-top">
        <div class="branding-section">
            <div onclick="openApps()" class="apps-drawer-btn" title="Aplicaciones">
                <img src="../MM/Apps.png" alt="Apps">
            </div>
            <div class="logo-container">
                <!-- Se asume que existe un icono para marbetes, si no, se usa el de Apps como respaldo -->
                <img src="../MM/Marbetes.png" alt="Logo" onerror="this.src='../MM/Apps.png'">
            </div>
            <div>
                <h1 class="text-[13px] font-black text-emerald-900 uppercase tracking-widest leading-none">Marbetes</h1>
                <p class="text-[8px] font-bold text-emerald-600 uppercase tracking-tighter mt-1">Control Vehicular CIC</p>
            </div>
        </div>

        <nav class="gloss-nav">
            <div onclick="Navegar_Marbetes('Listado', this)" id="btn-listado" class="main-tab-btn active">Listado</div>
            <div onclick="Navegar_Marbetes('Exportador', this)" id="btn-exportador" class="main-tab-btn">Exportación</div>
            <div onclick="Navegar_Marbetes('Fix', this)" id="btn-fix" class="main-tab-btn">Reparar BD</div>
        </nav>

        <div class="clock-container">
            <div class="clock-dot"></div>
            <span id="timeDisplay">00:00:00</span>
        </div>
    </header>

    <!-- CONTENEDOR DINÁMICO -->
    <main id="Contenido_Marbetes">
        <div class="flex flex-col items-center justify-center h-full text-center bg-slate-50">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-emerald-600 mb-4"></div>
            <p class="text-[10px] font-black uppercase tracking-widest text-emerald-600/60">Sincronizando Módulo...</p>
        </div>
    </main>

    <script>
        // Actualización del Reloj
        function updateClock() {
            const now = new Date();
            document.getElementById('timeDisplay').textContent = now.toLocaleTimeString('es-MX', { hour12: false });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Apertura de Aplicaciones (Comunicación con Shell Administración)
        function openApps() {
            window.parent.postMessage({ action: 'toggleMenu' }, '*');
        }

        // Navegación de Componentes
        function Navegar_Marbetes(vista, el) {
            const contenedor = document.getElementById('Contenido_Marbetes');
            
            // Actualizar estilo visual de los botones
            if (el) {
                document.querySelectorAll('.main-tab-btn').forEach(btn => btn.classList.remove('active'));
                el.classList.add('active');
            }

            const path = `../Complementos/Marbetes/${vista}.html`;
            contenedor.scrollTop = 0;

            fetch(path)
                .then(response => {
                    if (!response.ok) throw new Error('Archivo no encontrado');
                    return response.text();
                })
                .then(html => {
                    contenedor.innerHTML = `<div class="fade-in-content w-full h-full">${html}</div>`;
                    
                    // Re-ejecución de scripts inyectados
                    const scripts = contenedor.querySelectorAll('script');
                    scripts.forEach(oldScript => {
                        const newScript = document.createElement('script');
                        Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
                        newScript.appendChild(document.createTextNode(oldScript.innerHTML));
                        oldScript.parentNode.replaceChild(newScript, oldScript);
                    });
                })
                .catch(error => {
                    contenedor.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-full text-center p-10">
                            <div class="w-16 h-16 bg-red-50 rounded-full flex items-center justify-center mb-4 border border-red-100">
                                <i class="fa-solid fa-triangle-exclamation text-red-500 text-2xl"></i>
                            </div>
                            <h2 class="text-lg font-black text-slate-800 uppercase">Error de Carga</h2>
                            <p class="text-slate-400 mt-1 max-w-sm text-[11px] font-bold">No se pudo cargar el componente: ${vista}</p>
                            <button onclick="location.reload()" class="mt-4 px-6 py-2 bg-emerald-600 text-white rounded-lg font-bold text-xs shadow-lg">Reiniciar Módulo</button>
                        </div>
                    `;
                });
        }

        // Puente de Mensajes (Para que los componentes internos puedan abrir paneles derechos/izquierdos)
        window.addEventListener('message', (e) => {
            if (e.data.action && (
                e.data.action.includes('Panel') || 
                e.data.action === 'toggleMenu' || 
                e.data.action === 'openApp'
            )) {
                window.parent.postMessage(e.data, '*');
            }
        });

        // Carga inicial
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const btnInicial = document.getElementById('btn-listado');
                Navegar_Marbetes('Listado', btnInicial);
            }, 200);
        });
    </script>

</body>
</html>
