<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Marbetes - CIC 7.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para el acabado Verde Metálico */
        .nav-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .active-tab {
            background: linear-gradient(135deg, #059669 0%, #064e3b 100%) !important;
            color: white !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transform: translateY(-1px);
            border: 1px solid #10b981;
        }

        .metallic-green-gradient {
            background: linear-gradient(145deg, #10b981, #064e3b);
        }

        /* Animación de entrada para el contenido inyectado */
        .fade-in-content {
            animation: fadeIn 0.2s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Scrollbar personalizado con estética verde */
        #Contenido_Marbetes::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        #Contenido_Marbetes::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        #Contenido_Marbetes::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 0px;
        }
        #Contenido_Marbetes::-webkit-scrollbar-thumb:hover {
            background: #059669;
        }

        /* Eliminación de scrolls en body para control total del contenedor */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-white antialiased text-slate-900 font-sans flex flex-col">

    <!-- Header / Shell Navigation -->
    <header class="flex-shrink-0 z-50 w-full bg-white border-b border-emerald-200 shadow-sm">
        <div class="w-full px-4">
            <div class="flex flex-col md:flex-row items-center justify-between py-2 gap-4">
                
                <!-- Branding del Módulo -->
                <div class="flex items-center gap-3">
                    <div class="p-1.5 metallic-green-gradient rounded-lg shadow-md shadow-emerald-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-lg font-black text-emerald-900 tracking-tight leading-none uppercase">Marbetes</h1>
                        <p class="text-[9px] font-bold text-emerald-600 uppercase tracking-widest mt-0.5">Control Vehicular CIC</p>
                    </div>
                </div>

                <!-- Navegación Estilo Tabs -->
                <nav class="flex items-center p-1 bg-emerald-50 rounded-xl border border-emerald-100 gap-1">
                    <button 
                        onclick="Navegar_Marbetes('Listado')" 
                        id="btn-listado"
                        class="nav-btn active-tab flex items-center gap-2 px-4 py-1.5 rounded-lg text-xs font-bold transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
                        </svg>
                        Listado
                    </button>
                    <button 
                        onclick="Navegar_Marbetes('Exportador')" 
                        id="btn-exportador"
                        class="nav-btn flex items-center gap-2 px-4 py-1.5 rounded-lg text-xs font-bold text-emerald-700 hover:text-white hover:bg-emerald-500/50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2a4 4 0 10-8 0v2m8-2v2m7-10V5a2 2 0 00-2-2H9a2 2 0 00-2 2v2m7 10h2a2 2 0 002-2V9a2 2 0 00-2-2h-2m-7 10H5a2 2 0 01-2-2V9a2 2 0 012-2h2" />
                        </svg>
                        Exportación
                    </button>
                    <button 
                        onclick="Navegar_Marbetes('Fix')" 
                        id="btn-fix"
                        class="nav-btn flex items-center gap-2 px-4 py-1.5 rounded-lg text-xs font-bold text-emerald-700 hover:text-white hover:bg-emerald-500/50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        </svg>
                        Reparar BD
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Contenedor de Contenido -->
    <main class="flex-1 w-full overflow-hidden relative">
        <div id="Contenido_Marbetes" class="w-full h-full bg-white overflow-y-auto">
            <!-- Skeleton Loader Inicial -->
            <div class="flex flex-col items-center justify-center h-full text-center bg-slate-50">
                <div class="relative flex items-center justify-center">
                    <div class="absolute w-12 h-12 border-4 border-emerald-100 border-t-emerald-500 rounded-full animate-spin"></div>
                    <div class="w-8 h-8 bg-emerald-100 rounded-full flex items-center justify-center">
                        <div class="w-3 h-3 bg-emerald-600 rounded-full animate-ping"></div>
                    </div>
                </div>
                <h3 class="mt-4 font-black text-emerald-900 text-sm">Sincronizando Marbetes</h3>
                <p class="text-[10px] text-emerald-600/60 font-bold uppercase tracking-tighter">Cargando interfaz completa...</p>
            </div>
        </div>
    </main>

    <script>
        function Navegar_Marbetes(vista) {
            const contenedor = document.getElementById('Contenido_Marbetes');
            const botones = document.querySelectorAll('.nav-btn');
            const btnId = `btn-${vista.toLowerCase()}`;
            
            // Actualización de UI de botones
            botones.forEach(btn => {
                if (btn.id === btnId) {
                    btn.classList.add('active-tab');
                    btn.classList.remove('text-emerald-700', 'hover:text-white', 'hover:bg-emerald-500/50');
                } else {
                    btn.classList.remove('active-tab');
                    btn.classList.add('text-emerald-700', 'hover:text-white', 'hover:bg-emerald-500/50');
                }
            });

            // Ruta de componentes ajustada al proyecto
            const path = `../Complementos/Marbetes/${vista}.html`;

            contenedor.scrollTop = 0;

            fetch(path)
                .then(response => {
                    if (!response.ok) throw new Error('Archivo no encontrado');
                    return response.text();
                })
                .then(html => {
                    contenedor.innerHTML = `<div class="fade-in-content w-full h-full">${html}</div>`;
                    
                    // Re-ejecución de scripts para asegurar funcionalidad de Firestore/Búsqueda
                    const scripts = contenedor.querySelectorAll('script');
                    scripts.forEach(oldScript => {
                        const newScript = document.createElement('script');
                        Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
                        newScript.appendChild(document.createTextNode(oldScript.innerHTML));
                        oldScript.parentNode.replaceChild(newScript, oldScript);
                    });
                })
                .catch(error => {
                    contenedor.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-full text-center p-10 bg-emerald-50/30">
                            <div class="w-16 h-16 bg-white rounded-full shadow-sm flex items-center justify-center mb-4 border border-emerald-100">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                </svg>
                            </div>
                            <h2 class="text-lg font-black text-emerald-900 uppercase">Error de Componente</h2>
                            <p class="text-emerald-600/70 mt-1 max-w-sm text-[11px] font-bold">No se encontró el archivo: ${path}</p>
                            <button onclick="Navegar_Marbetes('${vista}')" class="mt-4 px-6 py-2 bg-emerald-600 text-white rounded-lg font-bold text-xs hover:bg-emerald-700 transition-all shadow-md">
                                Reintentar
                            </button>
                        </div>
                    `;
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => Navegar_Marbetes('Listado'), 200);
        });
    </script>

</body>
</html>
