<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios - Centro de Control OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f8fafc;
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        #sidebar {
            width: 340px;
            background: #ffffff;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            box-shadow: 4px 0 20px rgba(0,0,0,0.02);
        }

        .sidebar-header {
            padding: 24px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
        }

        .form-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        /* --- ITEMS DEL LISTADO --- */
        .form-item {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 8px;
            text-align: left;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid transparent;
            cursor: pointer;
            position: relative;
        }

        .form-item:hover {
            background: #f1f5f9;
            transform: translateX(4px);
        }

        .form-item.active {
            background: #4f46e5;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.2);
            border-color: #4338ca;
        }

        /* Punto indicador de "Cargado en segundo plano" */
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #cbd5e1;
            transition: all 0.3s;
        }

        .form-item.is-loaded .status-dot {
            background: #10b981; /* Verde si está en memoria */
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
        }

        .form-item.active .status-dot {
            background: #ffffff;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        .form-title {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            line-height: 1.4;
        }

        /* --- ÁREA DE CONTENIDO --- */
        #content-viewer {
            flex: 1;
            position: relative;
            background: #ffffff;
        }

        .iframe-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Oculto por defecto */
        }

        .iframe-wrapper.active {
            display: block; /* Solo el activo se muestra */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Pantalla de bienvenida */
        #welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: #ffffff;
            text-align: center;
            padding: 40px;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <!-- Panel Izquierdo -->
    <aside id="sidebar">
        <div class="sidebar-header">
            <h1 class="text-xs font-black uppercase tracking-[0.2em] opacity-60 mb-1">Centro de Control OS</h1>
            <h2 class="text-lg font-extrabold leading-tight">FORMATOS OFICIALES</h2>
        </div>
        
        <div class="p-4 border-b border-slate-100 bg-slate-50/50">
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Seleccione la opción de interés</p>
        </div>

        <div class="form-list no-scrollbar" id="list-container">
            <!-- Los items se generan por JS -->
        </div>

        <div class="p-4 bg-slate-50 border-t border-slate-100">
            <div class="flex items-center gap-2 text-[9px] font-bold text-slate-400 uppercase">
                <div class="w-2 h-2 rounded-full bg-emerald-500"></div>
                En memoria (Segundo plano)
            </div>
        </div>
    </aside>

    <!-- Área de Formularios -->
    <main id="content-viewer">
        <div id="welcome-screen">
            <div class="w-20 h-20 bg-slate-100 rounded-3xl flex items-center justify-center mb-6">
                <svg class="w-10 h-10 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
            </div>
            <h3 class="text-xl font-black text-slate-800 uppercase tracking-tight">Visor de Formularios</h3>
            <p class="text-sm text-slate-400 mt-2 max-w-xs">Selecciona un documento del listado izquierdo para comenzar el registro.</p>
        </div>
        <!-- Los iframes se inyectarán aquí -->
    </main>

    <script>
        const forms = [
            { id: 'eval_mon', title: 'Evaluación de Servicio de Monitoreo', url: 'https://forms.office.com/r/ZxkJH016y0?origin=lprLink' },
            { id: 'est_fuerza', title: 'Estado de Fuerza', url: 'https://forms.office.com/r/rmWHfgwLRa?origin=lprLink' },
            { id: 'bitacora', title: 'Bitácora Centro de Control', url: 'https://forms.office.com/r/QX3h26LEKT?origin=lprLink' },
            { id: 'siniestros', title: 'Registro de Siniestros', url: 'https://forms.office.com/r/m3LyE2Dji5?origin=lprLink' },
            { id: 'casetas_noc', title: 'Revisión de Casetas Nocturno', url: 'https://forms.office.com/r/wUMumLPh0y?origin=lprLink' },
            { id: 'estacionamientos', title: 'Estacionamientos (Disponibilidad)', url: 'https://forms.office.com/r/keLXCZDW7m?origin=lprLink' },
            { id: 'checklist', title: 'Check List Operativo (Casetas)', url: 'https://forms.office.com/r/rjMYjUmXjS?origin=lprLink' },
            { id: 'recorrido_99', title: 'Recorrido 99 (Perimetral)', url: 'https://forms.office.com/r/WaCiimfHjY?origin=lprLink' },
            { id: 'extraviados', title: 'Objetos Extraviados', url: 'https://forms.office.com/r/CMEM0gRzUi?origin=lprLink' },
            { id: 'investigaciones', title: 'Registro de Investigaciones', url: 'https://forms.office.com/r/PqUACXti9v?origin=lprLink' },
            { id: 'notificaciones', title: 'Notificaciones Legales', url: 'https://forms.office.com/r/6tcynjUHTN?origin=lprLink' },
            { id: 'eventos', title: 'Evento Institucionales', url: 'https://forms.office.com/r/8SurDRASPm?origin=lprLink' },
            { id: 'marbetes', title: 'Solicitud de Marbetes', url: 'https://forms.office.com/r/aYxSXm46wA?origin=lprLink' },
            { id: 'responsiva', title: 'Responsiva de Equipos CSCP', url: 'https://forms.office.com/r/JtUDMdT5Dg?origin=lprLink' },
            { id: 'asistencia', title: 'Asistencia de Capacitación', url: 'https://forms.office.com/r/9XJHh0vhmR?origin=lprLink' }
        ];

        const listContainer = document.getElementById('list-container');
        const contentViewer = document.getElementById('content-viewer');
        const welcomeScreen = document.getElementById('welcome-screen');

        let loadedForms = new Set();
        let currentActiveId = null;

        function initList() {
            forms.forEach(form => {
                const btn = document.createElement('button');
                btn.className = 'form-item';
                btn.id = `btn-${form.id}`;
                btn.onclick = () => openForm(form.id);
                
                btn.innerHTML = `
                    <div class="status-dot"></div>
                    <span class="form-title">${form.title}</span>
                `;
                listContainer.appendChild(btn);
            });
        }

        function openForm(id) {
            // 1. Ocultar pantalla de bienvenida
            welcomeScreen.style.display = 'none';

            // 2. Desactivar el item anterior en el sidebar
            if (currentActiveId) {
                document.getElementById(`btn-${currentActiveId}`).classList.remove('active');
                document.getElementById(`wrapper-${currentActiveId}`).classList.remove('active');
            }

            // 3. Activar el nuevo item
            currentActiveId = id;
            const targetBtn = document.getElementById(`btn-${id}`);
            targetBtn.classList.add('active');

            // 4. Verificar si ya está cargado en el DOM
            if (!loadedForms.has(id)) {
                const form = forms.find(f => f.id === id);
                const wrapper = document.createElement('div');
                wrapper.className = 'iframe-wrapper active';
                wrapper.id = `wrapper-${id}`;
                wrapper.innerHTML = `<iframe src="${form.url}" loading="lazy"></iframe>`;
                contentViewer.appendChild(wrapper);
                
                loadedForms.add(id);
                targetBtn.classList.add('is-loaded');
            } else {
                // Si ya existe, solo lo mostramos
                document.getElementById(`wrapper-${id}`).classList.add('active');
            }
        }

        // Iniciar aplicación
        window.onload = initList;
    </script>
</body>
</html>
